<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portal Adlan M.R - Hamburger Menu Mobile</title>
  <link rel="icon" href="1.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f0f2f5;
      /* Dark Theme Variables for Header */
      --header-bg: #1e293b;
      --text-color: #f8fafc;
      --primary-color: #00f0ff;
      --hover-bg: #334155;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: #1c1e21;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* 1. Header Styling (Desktop Base) */
    header {
      background-color: var(--header-bg);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
      flex-shrink: 0;
      position: relative; /* Penting untuk positioning dropdown */
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header-left img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }

    .header-left span {
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--text-color);
    }

    /* 2. Navigation Styling (Desktop Base) */
    #desktopNav {
      display: block; /* Default: Tampil di desktop */
    }

    #desktopNav a {
      text-decoration: none;
      color: var(--text-color);
      padding: 10px 15px;
      margin-left: 5px;
      border-radius: 4px;
      transition: background-color 0.2s, color 0.2s;
      display: inline-block;
    }

    #desktopNav a:hover {
      background-color: var(--hover-bg);
    }

    #desktopNav a.active {
      color: var(--primary-color);
      font-weight: 600;
      border-bottom: 2px solid var(--primary-color);
    }
    
    /* Tombol Hamburger (Default Sembunyi) */
    #mobileMenuToggle {
        display: none;
        background: none;
        border: none;
        font-size: 1.8rem;
        color: var(--text-color);
        cursor: pointer;
        padding: 0 10px;
    }

    /* Dropdown Menu Mobile (Default Sembunyi) */
    #mobileDropdownMenu {
        position: absolute;
        top: 60px; /* Di bawah header */
        right: 0;
        width: 100%; /* Ambil lebar penuh */
        background-color: var(--header-bg);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        border-top: 1px solid var(--hover-bg);
        z-index: 1000;
        display: none; /* Sembunyi secara default */
    }

    #mobileDropdownMenu.show {
        display: block; /* Tampil saat ada class 'show' */
    }

    #mobileDropdownMenu a {
        display: block;
        padding: 12px 20px;
        text-decoration: none;
        color: var(--text-color);
        border-bottom: 1px solid var(--hover-bg);
        transition: background-color 0.2s;
    }

    #mobileDropdownMenu a:last-child {
        border-bottom: none;
    }

    #mobileDropdownMenu a:hover,
    #mobileDropdownMenu a.active {
        background-color: var(--hover-bg);
        color: var(--primary-color);
    }

    /* 3. Content Area Styling (Iframe Container - Fullscreen) */
    .content-area {
      flex: 1;
      overflow: hidden;
      padding: 0; 
    }

    .content-area iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0;
      display: none;
    }

    .content-area iframe.active {
      display: block;
    }

    /* ===================================== */
    /* RESPONSIVE CSS (Mobile View - Max 600px) */
    /* ===================================== */
    @media (max-width: 600px) {
      /* Sembunyikan Navigasi Tautan di Mobile */
      #desktopNav {
        display: none;
      }

      /* Tampilkan Tombol Hamburger */
      #mobileMenuToggle {
        display: block;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="header-left">
      <img src="1.png" onerror="this.onerror=null;this.src='https://placehold.co/40x40/00f0ff/1e293b';" alt="Logo">
      <span>Adlan M.R</span> 
    </div>
    
    <nav id="desktopNav">
      <a href="home.html" data-target="home-frame">Home</a>
      <a href="document.html" data-target="document-frame">Document</a>
      <a href="code.html" data-target="code-frame">Code</a>
      <a href="codingin.html" data-target="codingin-frame">Codingin</a>
      <a href="aplikasi.html" data-target="aplikasi-frame">Aplikasi</a>
    </nav>
    
    <button id="mobileMenuToggle" aria-label="Toggle navigation">&#9776;</button>
    
    <nav id="mobileDropdownMenu">
      <a href="home.html" data-target="home-frame">Home</a>
      <a href="document.html" data-target="document-frame">Document</a>
      <a href="code.html" data-target="code-frame">Code</a>
      <a href="codingin.html" data-target="codingin-frame">Codingin</a>
      <a href="aplikasi.html" data-target="aplikasi-frame">Aplikasi</a>
    </nav>
  </header>

  <section class="content-area" id="contentArea">
    <iframe id="home-frame" src="home.html" class="active"></iframe>
    <iframe id="document-frame" src="document.html"></iframe>
    <iframe id="code-frame" src="code.html"></iframe>
    <iframe id="codingin-frame" src="codingin.html"></iframe>
    <iframe id="aplikasi-frame" src="aplikasi.html"></iframe>
  </section>

  <script>
    const desktopNavLinks = document.querySelectorAll('#desktopNav a');
    const mobileDropdownLinks = document.querySelectorAll('#mobileDropdownMenu a');
    const mobileMenuToggle = document.getElementById('mobileMenuToggle');
    const mobileDropdownMenu = document.getElementById('mobileDropdownMenu');
    const allNavLinks = [...desktopNavLinks, ...mobileDropdownLinks];
    const iframes = document.querySelectorAll('#contentArea iframe');
    const ACTIVE_URL_KEY = 'simpleActivePage';
    const DEFAULT_TARGET = 'home-frame';

    /**
     * Mengatur iframe mana yang aktif dan link mana yang diberi highlight/selected.
     * @param {string} targetId - ID dari iframe yang harus ditampilkan (misal: 'home-frame').
     */
    function setActivePage(targetId) {
      // 1. Nonaktifkan semua link navigasi
      allNavLinks.forEach(link => link.classList.remove('active'));

      // 2. Nonaktifkan semua iframe
      iframes.forEach(iframe => iframe.classList.remove('active'));

      // 3. Aktifkan link desktop & dropdown yang sesuai
      allNavLinks.filter(link => link.getAttribute('data-target') === targetId)
                 .forEach(link => link.classList.add('active'));

      // 4. Aktifkan iframe yang sesuai
      const activeIframe = document.getElementById(targetId);
      if (activeIframe) {
        activeIframe.classList.add('active');
      }
      
      // 5. Tutup dropdown mobile setelah pemilihan (jika aktif)
      mobileDropdownMenu.classList.remove('show');

      // 6. Simpan status ke sessionStorage
      sessionStorage.setItem(ACTIVE_URL_KEY, targetId);
    }

    // --- Event Listeners ---

    // Listener untuk Toggle Hamburger
    mobileMenuToggle.addEventListener('click', () => {
        mobileDropdownMenu.classList.toggle('show');
    });

    // Listener untuk semua link navigasi (desktop dan mobile)
    allNavLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const targetId = e.currentTarget.getAttribute('data-target');
        setActivePage(targetId);
      });
    });

    // Listener untuk menutup menu jika mengklik di luar menu (opsional, tapi disarankan)
    document.addEventListener('click', (e) => {
        if (!mobileDropdownMenu.contains(e.target) && e.target !== mobileMenuToggle) {
            mobileDropdownMenu.classList.remove('show');
        }
    });

    // Inisialisasi: Muat halaman terakhir yang dilihat atau default
    document.addEventListener('DOMContentLoaded', () => {
      const storedTarget = sessionStorage.getItem(ACTIVE_URL_KEY);
      
      let initialTarget = DEFAULT_TARGET;

      // Cek apakah target yang tersimpan valid
      if (storedTarget && document.getElementById(storedTarget)) {
        initialTarget = storedTarget;
      } 
      
      setActivePage(initialTarget);
    });
  </script>
</body>

</html>
