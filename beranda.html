<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adlan M.R</title>
  <link rel="icon" href="1.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar kiri */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 80px;
      height: 100vh;
      background-color: #111;
      border-right: 1px solid #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 15px;
      z-index: 1000;
    }

    /* Foto profil */
    #sidebar img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid cyan;
      margin-bottom: 25px;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }

    #sidebar img:hover {
      transform: scale(1.1);
      border-color: #00ffffaa;
    }

    /* Navigasi ikon */
    #sidebar a {
      color: #aaa;
      text-decoration: none;
      font-size: 1.6rem;
      margin: 20px 0;
      transition: color 0.2s ease, transform 0.2s ease;
    }

    #sidebar a:hover {
      color: cyan;
      transform: scale(1.2);
    }

    #sidebar a.active {
      color: cyan;
    }

    /* Area konten utama */
    #mainContent {
      flex: 1;
      margin-left: 80px;
      width: calc(100% - 80px);
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    iframe.active {
      display: block;
    }

    /* === Responsif untuk HP === */
    @media (max-width: 600px) {
      body {
        flex-direction: column;
      }

      #sidebar {
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        width: 100%;
        height: 60px;
        border-right: none;
        border-top: 1px solid #222;
        bottom: 0;
        top: auto;
        padding: 5px 0;
      }

      #sidebar img {
        display: none;
      }

      #sidebar a {
        font-size: 1.4rem;
        margin: 0 10px;
      }

      #mainContent {
        margin-left: 0;
        margin-bottom: 60px;
        width: 100%;
        height: calc(100vh - 60px);
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav id="sidebar">
    <img src="1.png" alt="Profil">
    <a href="home.html" data-target="home-frame" title="Home"><i class="fa-solid fa-house"></i></a>
    <a href="document.html" data-target="document-frame" title="Dokumen"><i class="fa-solid fa-file-lines"></i></a>
    <a href="code.html" data-target="code-frame" title="Kode"><i class="fa-solid fa-code"></i></a>
    <a href="codingin.html" data-target="codingin-frame" title="Codingin"><i class="fa-solid fa-terminal"></i></a>
    <a href="aplikasi.html" data-target="aplikasi-frame" title="Aplikasi"><i class="fa-solid fa-cubes"></i></a>
  </nav>

  <!-- Konten utama -->
  <div id="mainContent">
    <iframe id="home-frame" src="home.html" class="active"></iframe>
    <iframe id="document-frame" src="document.html"></iframe>
    <iframe id="code-frame" src="code.html"></iframe>
    <iframe id="codingin-frame" src="codingin.html"></iframe>
    <iframe id="aplikasi-frame" src="aplikasi.html"></iframe>
  </div>

  <script>
    const links = document.querySelectorAll('#sidebar a');
    const iframes = document.querySelectorAll('iframe');
    const ACTIVE_KEY = 'activePage';
    const DEFAULT_PAGE = 'home-frame';

    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const target = link.dataset.target;

        iframes.forEach(f => f.classList.remove('active'));
        document.getElementById(target).classList.add('active');

        links.forEach(l => l.classList.remove('active'));
        link.classList.add('active');

        sessionStorage.setItem(ACTIVE_KEY, target);
      });
    });

    document.addEventListener('DOMContentLoaded', () => {
      const saved = sessionStorage.getItem(ACTIVE_KEY);
      const target = saved && document.getElementById(saved) ? saved : DEFAULT_PAGE;
      document.getElementById(target).classList.add('active');
      links.forEach(l => {
        if (l.dataset.target === target) l.classList.add('active');
      });
    });
  </script>
</body>
</html>
