<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adlan M.R - Portofolio (Modern Minimalis)</title>
  <link rel="icon" href="1.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Variabel Warna dan Font (Palet Modern & Kalem) */
    :root {
      --primary-bg: #1f2937;          /* Dark Slate (Sidebar) */
      --secondary-bg: #ffffff;        /* Background Konten Putih */
      --text-color-light: #9ca3af;    /* Ikon Inactive Abu-abu Lembut */
      --text-color-active: #2563eb;   /* Biru Accent Modern */
      --hover-color: #374151;         /* Darker Hover Background */
      --font-family: 'Inter', sans-serif;
    }

    /* Layout utama */
    body {
      margin: 0;
      font-family: var(--font-family);
      background: var(--secondary-bg);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar Kiri - Sangat Kecil (40px) */
    #sidebar {
      width: 40px; 
      min-width: 40px;
      background-color: var(--primary-bg);
      color: var(--text-color-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0; /* Padding vertikal ditingkatkan */
      box-shadow: 1px 0 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      box-sizing: border-box;
    }
    
    /* Navigasi Ikon */
    #sidebar nav {
        display: flex;
        flex-direction: column;
        gap: 15px; /* Jarak antar ikon yang lega */
        width: 100%;
    }

    /* Link Navigasi */
    #sidebar a {
      color: var(--text-color-light);
      text-decoration: none;
      font-size: 1.25rem;
      padding: 8px 0; 
      display: flex;
      justify-content: center;
      align-items: center;
      transition: color 0.2s ease, background-color 0.2s ease, border-bottom 0.2s ease;
      width: 100%;
      box-sizing: border-box;
    }

    /* Efek Hover Modern & Halus: Hanya warna ikon */
    #sidebar a:hover,
    #sidebar a:focus { 
      color: var(--text-color-active); /* Ikon berubah ke warna accent */
      background-color: var(--hover-color); /* Latar belakang hover yang sangat gelap */
      outline: none;
    }

    /* Status Aktif Minimalis: Border bottom halus */
    #sidebar a.active {
      color: var(--text-color-active);
      /* Memberi underline tebal yang modern */
      border-bottom: 2px solid var(--text-color-active); 
      background-color: var(--hover-color); /* Mempertahankan latar belakang hover */
    }
    
    /* Area konten utama */
    #mainContent {
      flex: 1; 
      width: calc(100% - 40px); /* Disesuaikan dengan lebar sidebar baru */
      height: 100%;
      overflow: hidden;
      padding: 0; /* Hapus padding untuk konten full-width */
      position: relative; 
      box-sizing: border-box;
      background-color: #f1f5f9; /* Latar belakang abu-abu sangat muda */
    }

    /* Gaya Iframe - Memenuhi Konten Penuh */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%; 
      height: 100%; 
      border: none;
      background-color: var(--secondary-bg); 
      box-shadow: none; /* Hapus bayangan pada iframe */
      border-radius: 0; 
      opacity: 0; 
      transition: opacity 0.3s ease-in-out; 
      pointer-events: none;
    }

    iframe.active {
      opacity: 1; 
      z-index: 10;
      pointer-events: auto;
    }

    /* === Responsif untuk HP === */
    @media (max-width: 767px) {
        /* Sidebar di bagian bawah untuk tampilan mobile modern */
        body {
            flex-direction: column-reverse; /* Sidebar ke bawah */
        }
        
        #sidebar {
            width: 100%;
            height: 50px;
            min-width: unset;
            padding: 0;
            flex-direction: row; /* Ikon horizontal */
            justify-content: space-around;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }

        #sidebar nav {
            flex-direction: row;
            gap: 0;
            width: 90%;
            margin-top: 0;
            justify-content: space-around;
        }

        #sidebar a {
            padding: 15px 5px;
            font-size: 1.2rem;
        }
        
        #sidebar a.active {
            border-bottom: none;
            /* Border top untuk tampilan aktif di bawah */
            border-top: 2px solid var(--text-color-active); 
        }

        #mainContent {
            flex: 1;
            width: 100%;
            height: calc(100vh - 50px);
        }
    }
  </style>
</head>
<body>
  <div id="sidebar">
    
    <nav>
        <a href="home.html" data-target="home-frame" title="Home">
            <i class="fa-solid fa-house"></i>
        </a>
        <a href="document.html" data-target="document-frame" title="Dokumen">
            <i class="fa-solid fa-file-lines"></i>
        </a>
        <a href="code.html" data-target="code-frame" title="Kode">
            <i class="fa-solid fa-code"></i>
        </a>
        <a href="codingin.html" data-target="codingin-frame" title="Terminal">
            <i class="fa-solid fa-terminal"></i>
        </a>
        <a href="aplikasi.html" data-target="aplikasi-frame" title="Aplikasi">
            <i class="fa-solid fa-cubes"></i>
        </a>
    </nav>
  </div>

  <div id="mainContent">
    <iframe id="home-frame" src="home.html" class="active"></iframe>
    <iframe id="document-frame" src="document.html"></iframe>
    <iframe id="code-frame" src="code.html"></iframe>
    <iframe id="codingin-frame" src="codingin.html"></iframe>
    <iframe id="aplikasi-frame" src="aplikasi.html"></iframe>
  </div>

  <script>
    const links = document.querySelectorAll('#sidebar a');
    const iframes = document.querySelectorAll('iframe');
    const ACTIVE_KEY = 'activePage';
    const DEFAULT_PAGE = 'home-frame';

    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const target = link.dataset.target;

        // Kelola kelas 'active' pada ikon sidebar
        links.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
        
        // Kelola visibilitas iframe dengan transisi opacity
        iframes.forEach(f => f.classList.remove('active'));
        document.getElementById(target).classList.add('active');
        
        // Memperbarui URL di browser
        const newUrl = link.getAttribute('href');
        history.replaceState(null, '', newUrl);

        sessionStorage.setItem(ACTIVE_KEY, target);
      });
    });

    document.addEventListener('DOMContentLoaded', () => {
      const saved = sessionStorage.getItem(ACTIVE_KEY);
      
      let initialTarget = DEFAULT_PAGE;
      const currentPath = window.location.pathname.substring(1); 
      
      let pathTarget = null;
      links.forEach(l => {
          if (l.getAttribute('href') === currentPath) {
              pathTarget = l.dataset.target;
          }
      });
      
      if (pathTarget && document.getElementById(pathTarget)) {
          initialTarget = pathTarget;
      } else if (saved && document.getElementById(saved)) {
          initialTarget = saved;
      }
      
      const activeFrame = document.getElementById(initialTarget);
      if (activeFrame) {
        activeFrame.classList.add('active');
        
        links.forEach(l => {
            l.classList.remove('active');
            if (l.dataset.target === initialTarget) {
                l.classList.add('active');
                history.replaceState(null, '', l.getAttribute('href'));
            }
        });
      }
    });
  </script>
</body>
</html>
