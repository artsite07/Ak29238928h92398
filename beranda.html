<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adlan M.R</title>
  <link rel="icon" href="1.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    /* Mengubah layout utama */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Header atas */
    #header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #111;
      border-bottom: 1px solid #222;
      display: flex;
      align-items: center;
      justify-content: space-between; 
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 1000;
    }
    
    /* Container untuk foto profil dan navigasi */
    .header-left, .header-right {
        display: flex;
        align-items: center;
        height: 100%;
    }

    /* Foto profil di kiri */
    #header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid cyan;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }

    #header img:hover {
      transform: scale(1.1);
      border-color: #00ffffaa;
    }

    /* Navigasi ikon/link di kanan */
    #header nav {
        display: flex;
    }

    /* === Perubahan Kunci: Membuat area klik lebih besar === */
    #header a {
      color: #aaa;
      text-decoration: none;
      font-size: 1.2rem;
      margin: 0 5px; /* Kurangi margin antar elemen, biarkan padding yang bekerja */
      
      /* PENTING: Tambahkan padding besar untuk memperluas area klik/sentuh */
      padding: 10px 15px; 
      
      border-radius: 4px;
      /* Pastikan elemen a berperilaku seperti blok untuk padding bekerja */
      display: inline-block; 
      transition: color 0.2s ease, transform 0.2s ease, background-color 0.2s ease;
    }

    #header a:hover {
      color: cyan;
      background-color: #1a1a1a;
      transform: translateY(-2px);
    }

    #header a.active {
      color: cyan;
      background-color: #1a1a1a;
    }
    /* ======================================================= */

    /* Area konten utama */
    #mainContent {
      flex: 1;
      margin-top: 61px;
      width: 100%;
      height: calc(100vh - 61px);
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    iframe.active {
      display: block;
    }

    /* === Responsif untuk HP === */
    @media (max-width: 600px) {
      #header {
        height: 50px;
        padding: 0 10px;
      }

      #header img {
        width: 35px;
        height: 35px;
      }
      
      .header-right {
        flex: 1;
        justify-content: flex-end;
      }

      #header nav {
        display: flex;
        justify-content: space-around;
        width: 100%;
      }

      #header a {
        font-size: 1.1rem;
        margin: 0; /* Hilangkan margin di HP */
        padding: 8px 5px; /* Padding yang cukup untuk HP */
      }

      #mainContent {
        margin-top: 51px;
        height: calc(100vh - 51px);
      }
    }
  </style>
</head>
<body>
  <header id="header">
    
    <div class="header-left">
        <img src="1.png" alt="Profil">
    </div>

    <div class="header-right">
        <nav>
            <a href="home.html" data-target="home-frame" title="Home"><i class="fa-solid fa-house"></i></a>
            <a href="document.html" data-target="document-frame" title="Dokumen"><i class="fa-solid fa-file-lines"></i></a>
            <a href="code.html" data-target="code-frame" title="Kode"><i class="fa-solid fa-code"></i></a>
            <a href="codingin.html" data-target="codingin-frame" title="Codingin"><i class="fa-solid fa-terminal"></i></a>
            <a href="aplikasi.html" data-target="aplikasi-frame" title="Aplikasi"><i class="fa-solid fa-cubes"></i></a>
        </nav>
    </div>
  </header>

  <div id="mainContent">
    <iframe id="home-frame" src="home.html" class="active"></iframe>
    <iframe id="document-frame" src="document.html"></iframe>
    <iframe id="code-frame" src="code.html"></iframe>
    <iframe id="codingin-frame" src="codingin.html"></iframe>
    <iframe id="aplikasi-frame" src="aplikasi.html"></iframe>
  </div>

  <script>
    const links = document.querySelectorAll('#header a');
    const iframes = document.querySelectorAll('iframe');
    const ACTIVE_KEY = 'activePage';
    const DEFAULT_PAGE = 'home-frame';

    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const target = link.dataset.target;

        iframes.forEach(f => f.classList.remove('active'));
        document.getElementById(target).classList.add('active');

        links.forEach(l => l.classList.remove('active'));
        link.classList.add('active');

        sessionStorage.setItem(ACTIVE_KEY, target);
      });
    });

    document.addEventListener('DOMContentLoaded', () => {
      const saved = sessionStorage.getItem(ACTIVE_KEY);
      const target = saved && document.getElementById(saved) ? saved : DEFAULT_PAGE;

      const activeFrame = document.getElementById(target);
      if (activeFrame) {
        activeFrame.classList.add('active');
      }

      links.forEach(l => {
        if (l.dataset.target === target) l.classList.add('active');
      });
    });
  </script>
</body>
</html>
