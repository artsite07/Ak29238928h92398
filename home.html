<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Dashboard Rencana Pribadi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EðŸš€%3C/text%3E%3C/svg%3E">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          // --- WARNA YANG SUDAH DISESUAIKAN DENGAN BERANDA.HTML (CYAN) ---
          colors: {
            'dark-bg': '#0a0a0a', 
            'card-bg': '#111111', 
            'accent': '#00FFFF', 
            'text-light': '#FFFFFF', 
            'subtle-text': '#AAAAAA', 
            'btn-hover': '#00DEDE', 
            'danger': '#EF4444', 
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
    }

    body::-webkit-scrollbar,
    html::-webkit-scrollbar {
      display: none;
      width: 0;
      height: 0;
    }

    body {
      -ms-overflow-style: none;
    }

    body {
      scrollbar-width: none;
    }
    
    /* Tambahkan gaya kursor untuk menunjukkan elemen bisa di klik */
    #messageAreaContainer {
        cursor: pointer; 
    }
  </style>
</head>

<body class="bg-dark-bg text-text-light min-h-screen p-4 sm:p-8 flex flex-col items-center font-sans antialiased">

  <div class="w-full max-w-4xl space-y-8">

    <div class="text-center p-6 bg-card-bg rounded-2xl shadow-lg border border-accent/30 transition duration-300">
      <div class="flex justify-center items-end">
        <span id="time" class="text-6xl md:text-8xl font-extrabold text-accent leading-none tracking-tighter drop-shadow transition duration-300">00:00:00</span>
        </div>
      <div id="date" class="text-md md:text-xl text-accent/70 mt-3 font-medium">Loading date...</div>
    </div>

    <div id="messageAreaContainer" class="p-4 bg-accent/10 rounded-xl shadow-inner border border-accent/40 flex flex-col space-y-3">
        <p id="motivationalMessage" class="text-center text-lg font-semibold text-accent/90 transition duration-1000 ease-in-out transform">
            Loading message...
        </p>
        
        <div id="wordsFormContainer" class="mt-4 pt-3 border-t border-accent/30 hidden">
            <h3 class="text-lg font-bold text-accent mb-3">Kelola Kata-kata Motivasi:</h3>
            <ul id="currentWordsList" class="space-y-2 mb-4 max-h-40 overflow-y-auto pr-2">
                </ul>

            <div class="space-y-3">
                <input type="text" id="newWordInput" placeholder="Tambah kata-kata motivasi baru..." class="w-full p-2 bg-dark-bg border border-accent/40 rounded-lg text-text-light focus:outline-none focus:ring-1 focus:ring-accent placeholder:text-subtle-text text-base" onkeydown="if(event.key === 'Enter') document.getElementById('addWordBtn').click()">
                <button id="addWordBtn" class="w-full py-2 font-bold bg-accent text-dark-bg rounded-lg transition duration-200 hover:bg-btn-hover">
                    Tambah Kata-kata
                </button>
            </div>
            <p id="wordErrorMsg" class="text-red-500 mt-2 ml-4 hidden text-sm"></p>
        </div>
    </div>
    <div class="p-6 bg-card-bg rounded-2xl shadow-lg border border-accent/30">

      <ul id="taskList" class="space-y-3 mb-6 pt-1">
      </ul>

      <div id="emptyMessage" class="text-center py-8 text-subtle-text italic text-lg" style="display:none;">
        ðŸŽ‰ Semua rencana sudah selesai! Saatnya membuat yang baru.
      </div>

      <div class="mt-4 pt-4 border-t border-subtle-text/30">

        <div class="flex items-center space-x-3 mt-3">
          <input type="text" id="taskInput" placeholder="Ketik rencana baru Anda di sini..." class="flex-grow p-3 bg-dark-bg border border-accent/40 rounded-full text-text-light focus:outline-none focus:ring-2 focus:ring-accent placeholder:text-subtle-text text-base sm:text-lg" onkeydown="if(event.key === 'Enter') document.getElementById('addTaskBtn').click()">
          <button id="addTaskBtn" class="p-3 font-bold bg-accent text-dark-bg rounded-full transition duration-200 shadow-lg flex items-center justify-center flex-shrink-0 w-12 h-12">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
        <p id="errorMsg" class="text-red-500 mt-2 ml-4 hidden text-sm"></p>
      </div>
    </div>

  </div>


  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCba6M_spBXvuG91Zn-XWJ4bSTX6vNcST0",
      authDomain: "index-68220.firebaseapp.com",
      databaseURL: "https://index-68220-default-rtdb.firebaseio.com",
      projectId: "index-68220",
      storageBucket: "index-68220.firebasestorage.app",
      messagingSenderId: "633087068802",
      appId: "1:633087068802:web:f8aa1f2ef9c00b99d1429b",
      measurementId: "G-2VQCRFJQCM"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();


    // --- Logika Jam ---

    let lastTime = 0;
    const updateInterval = 1000;

    function updateClock(timestamp) {
      if (!lastTime || timestamp - lastTime >= updateInterval) {
        lastTime = timestamp;

        const now = new Date();
        let h = now.getHours();
        const m = now.getMinutes().toString().padStart(2, '0');
        const s = now.getSeconds().toString().padStart(2, '0');
        
        // PERUBAHAN 1: Menghapus logika dan variabel AM/PM (hanya menampilkan format 24 jam)
        // const period = h >= 12 ? 'PM' : 'AM'; 
        // h = h % 12 || 12; // Konversi ke format 12 jam

        // Menggunakan format 24 jam (h.toString().padStart(2,'0'))
        document.getElementById('time').textContent = `${h.toString().padStart(2,'0')}:${m}:${s}`;
        
        // document.getElementById('period').textContent = period; // DIHAPUS

        document.getElementById('date').textContent = now.toLocaleDateString('id-ID', {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
      }

      requestAnimationFrame(updateClock);
    }

    requestAnimationFrame(updateClock);


    // --- Logika Kata-kata Motivasi Dinamis (Terintegrasi Firebase) ---

    const wordsRef = db.ref('motivational_words'); 
    let allMotivationalWords = []; 
    let availableWords = []; 
    let wordTimer = null;
    const changeInterval = 20000; // Ganti setiap 20 detik

    const messageAreaContainer = document.getElementById('messageAreaContainer');
    const motivationalMessage = document.getElementById('motivationalMessage');
    const wordsFormContainer = document.getElementById('wordsFormContainer');
    const currentWordsList = document.getElementById('currentWordsList');
    const newWordInput = document.getElementById('newWordInput');
    const addWordBtn = document.getElementById('addWordBtn');
    const wordErrorMsg = document.getElementById('wordErrorMsg');
    
    // Kata-kata default jika Firebase kosong
    const defaultWords = [
        {id: 'default1', text: "Semua impian kita bisa menjadi kenyataan, jika kita punya keberanian untuk mengejarnya."}, 
        {id: 'default2', text: "Kunci sukses adalah fokus pada tujuan, bukan hambatan."}, 
        {id: 'default3', text: "Mulailah hari ini dengan energi positif dan pikiran yang jernih."}, 
        {id: 'default4', text: "Jangan hitung apa yang hilang, tapi hitung apa yang kamu miliki."}, 
        {id: 'default5', text: "Setiap hari adalah kesempatan baru untuk membuat perubahan."}
    ];

    // Fungsi untuk mengocok (shuffle) array
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // Fungsi utama untuk menampilkan kata berikutnya (acak & unik)
    function displayNextWord() {
        if (wordTimer) clearInterval(wordTimer);

        if (allMotivationalWords.length === 0) {
            motivationalMessage.textContent = "Tambahkan kata-kata motivasi Anda!";
            wordTimer = setInterval(displayNextWord, changeInterval); 
            return;
        }

        // 1. Jika daftar kata yang tersedia kosong, isi ulang dengan semua kata dan kocok ulang
        if (availableWords.length === 0) {
            availableWords = [...allMotivationalWords];
            shuffleArray(availableWords);
        }

        // 2. Ambil kata pertama (yang sudah diacak) dan hapus dari daftar yang tersedia
        const nextWord = availableWords.shift(); 

        // 3. Fungsi untuk mengganti teks dengan transisi
        const changeTextWithTransition = () => {
            motivationalMessage.style.opacity = '0';
            setTimeout(() => {
                motivationalMessage.textContent = nextWord.text;
                motivationalMessage.style.opacity = '1';
            }, 500); 
        }

        changeTextWithTransition();
        // Mulai timer untuk kata berikutnya
        wordTimer = setInterval(displayNextWord, changeInterval);
    }

    // Fungsi untuk menampilkan daftar kata-kata di form
    function renderWordsList() {
        currentWordsList.innerHTML = '';
        if (allMotivationalWords.length === 0) {
            currentWordsList.innerHTML = '<li class="text-sm italic text-subtle-text p-2">Belum ada kata-kata motivasi.</li>';
            return;
        }

        allMotivationalWords.forEach((word) => {
            const li = document.createElement('li');
            li.className = 'flex justify-between items-center p-2 bg-card-bg rounded-lg border border-subtle-text/20';
            li.innerHTML = `
                <span class="text-sm text-text-light max-w-[80%] break-words">${word.text}</span>
                <button data-id="${word.id}" class="remove-word-btn text-danger hover:text-red-400 p-1 rounded-full transition duration-150 flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 6h6v8a1 1 0 11-2 0V7a1 1 0 00-1-1H7z" clip-rule="evenodd" />
                    </svg>
                </button>
            `;
            currentWordsList.appendChild(li);
        });

        document.querySelectorAll('.remove-word-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                e.stopPropagation(); 
                const idToRemove = e.currentTarget.getAttribute('data-id');
                removeWord(idToRemove);
            });
        });
    }

    // Pemuatan data dari Firebase
    wordsRef.on('value', (snapshot) => {
        const data = snapshot.val();
        allMotivationalWords = [];
        
        if (data) {
            for (let id in data) {
                allMotivationalWords.push({ id: id, text: data[id].text });
            }
        } else {
            // Inisialisasi dengan kata-kata default jika kosong
            defaultWords.forEach(word => {
                wordsRef.push({ text: word.text });
            });
            return; 
        }
        
        // Mulai sesi pengacakan baru
        availableWords = [];
        displayNextWord();
        
        if (!wordsFormContainer.classList.contains('hidden')) {
            renderWordsList();
        }
    });


    // Toggle Form Kata-kata saat mengklik Kotak Pesan
    messageAreaContainer.addEventListener('click', (e) => {
        // Logika untuk mencegah klik tombol di dalam form menutup form
        if (wordsFormContainer.classList.contains('hidden') || !e.target.closest('#wordsFormContainer') || e.target.tagName !== 'INPUT' && e.target.tagName !== 'BUTTON') { 
            wordsFormContainer.classList.toggle('hidden');
            
            if (!wordsFormContainer.classList.contains('hidden')) {
                // FOKUSKAN KE INPUT
                newWordInput.focus(); 
                renderWordsList(); 
            }
        }
    });

    // Tambah Kata-kata
    addWordBtn.addEventListener('click', (e) => {
        e.stopPropagation(); 
        wordErrorMsg.classList.add('hidden');
        const text = newWordInput.value.trim();

        if (text === "") {
            wordErrorMsg.textContent = "Kata-kata tidak boleh kosong!";
            wordErrorMsg.classList.remove('hidden');
            return;
        }

        const isDuplicate = allMotivationalWords.some(word => word.text.toLowerCase() === text.toLowerCase());
        if (isDuplicate) {
             wordErrorMsg.textContent = "Kata-kata ini sudah ada di daftar.";
            wordErrorMsg.classList.remove('hidden');
            return;
        }

        // Simpan ke Firebase
        wordsRef.push({ text: text })
            .then(() => {
                newWordInput.value = '';
                wordErrorMsg.classList.add('hidden');
            })
            .catch(err => {
                wordErrorMsg.textContent = `Gagal menyimpan: ${err.message}`;
                wordErrorMsg.classList.remove('hidden');
                console.error('Gagal menyimpan kata-kata:', err);
            });
    });

    // Hapus Kata-kata
    function removeWord(id) {
        wordsRef.child(id).remove()
            .then(() => {
                console.log(`Kata-kata ${id} berhasil dihapus.`);
            })
            .catch(err => {
                console.error('Gagal menghapus kata-kata:', err);
            });
    }


    // --- Logika Task List (Asli) ---

    const taskList = document.getElementById('taskList');
    const emptyMessage = document.getElementById('emptyMessage');
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const errorMsg = document.getElementById('errorMsg');

    function completeTask(id) {
      db.ref('plans/' + id).remove()
        .then(() => {
          console.log(`Task ${id} berhasil dihapus.`);
        })
        .catch(err => {
          console.error('Gagal menghapus task:', err);
        });
    }

    addTaskBtn.addEventListener('click', () => {
      const text = taskInput.value.trim();
      errorMsg.classList.add('hidden');

      if (text === "") {
        errorMsg.textContent = "Rencana tidak boleh kosong!";
        errorMsg.classList.remove('hidden');
        return;
      }

      db.ref('plans').push({
          text: text,
          timestamp: firebase.database.ServerValue.TIMESTAMP,
          completed: false
        })
        .then(() => {
          taskInput.value = '';
        })
        .catch(err => {
          errorMsg.textContent = `Gagal menyimpan rencana: ${err.message}`;
          errorMsg.classList.remove('hidden');
          console.error('Gagal menyimpan task:', err);
        });
    });

    function loadTasks() {
      db.ref('plans').on('value', snap => {
        const all = [];
        snap.forEach(c => {
          const d = c.val();
          d.id = c.key;
          all.push(d);
        });

        all.sort((a, b) => b.timestamp - a.timestamp);

        const active = all.filter(t => !t.completed);

        if (!active.length) {
          emptyMessage.style.display = 'block';
          taskList.style.display = 'none';
          taskList.innerHTML = '';
          return;
        }

        emptyMessage.style.display = 'none';
        taskList.style.display = 'block';

        const fragment = document.createDocumentFragment();

        active.forEach((t, i) => {
          const li = document.createElement('li');
          li.className = 'flex justify-between items-start p-3 sm:p-4 bg-card-bg/70 rounded-xl shadow-md border border-accent/20 transition duration-200';

          const button = document.createElement('button');
          button.className = 'complete-btn w-8 h-8 p-1.5 border border-accent text-accent rounded-full transition duration-200 flex items-center justify-center flex-shrink-0 ml-2';

          button.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.857a.75.75 0 00-1.214-.856l-3.214 4.5V11.25a.75.75 0 00-1.5 0v3a.75.75 0 00.75.75h3.75a.75.75 0 000-1.5h-1.443l3.214-4.5z" clip-rule="evenodd" />
                        </svg>
                    `;

          button.addEventListener('click', () => completeTask(t.id));


          const contentDiv = document.createElement('div');
          contentDiv.className = 'flex items-start flex-grow min-w-0';
          contentDiv.innerHTML = `
                        <div class="task-count w-7 h-7 sm:w-8 sm:h-8 flex items-center justify-center text-xs sm:text-sm font-bold bg-accent text-dark-bg rounded-full mr-3 sm:mr-4 flex-shrink-0 shadow-sm">
                            ${i + 1}
                        </div>
                        <div class="task-text text-base sm:text-lg font-medium text-text-light break-words w-full pt-0.5">
                            ${t.text || 'Tidak ada deskripsi'}
                        </div>
                    `;

          li.appendChild(contentDiv);
          li.appendChild(button);
          fragment.appendChild(li);
        });

        taskList.innerHTML = '';
        taskList.appendChild(fragment);
      });
    }
    loadTasks();
  </script>

</body>

</html>
