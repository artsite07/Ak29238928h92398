<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Dashboard Rencana Pribadi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%F0%9F%9A%80%3C/text%3E%3C/svg%3E">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          // --- PALET WARNA LIGHT MODE MODERN (AKSEN BIRU) ---
          colors: {
            'light-bg': '#F4F7FB', // Latar belakang terang yang lembut
            'card-bg': '#FFFFFF', // Latar belakang kartu putih bersih
            'accent': '#3B82F6', // Biru cerah (misalnya blue-500)
            'text-dark': '#1F2937', // Teks gelap untuk kontras tinggi
            'subtle-text': '#6B7280', // Teks sekunder/abu-abu
            'btn-hover': '#2563EB', // Biru yang sedikit lebih gelap
            'danger': '#EF4444',
            'success': '#10B981', // Hijau untuk notifikasi sukses
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    /* Gaya untuk menonaktifkan scrollbar */
    html,
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
    }

    body::-webkit-scrollbar,
    html::-webkit-scrollbar {
      display: none;
      width: 0;
      height: 0;
    }

    body {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* GAYA KHUSUS UNTUK KARTU PENCATAT WAKTU */
    .time-card {
      transition: all 0.3s ease;
      background-image: linear-gradient(135deg, #E0F2FE 0%, #FFFFFF 100%);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    /* GAYA BARU UNTUK NOTIFIKASI DI BAWAH JAM (IN-FLOW) */
    .toast-notification {
      width: 100%;
      min-height: 48px;
      padding: 0.75rem 1rem;
      background-color: #FFFFFF;
      border-radius: 0.75rem;
      box-shadow: 0 5px 10px -3px rgba(0, 0, 0, 0.05);
      border-left: 4px solid #3B82F6;
      margin-bottom: 0.75rem; /* Jarak antar notifikasi yang menumpuk */
      transition: all 0.5s ease-in-out; /* Transisi untuk saat elemen di bawahnya bergerak */
      
      /* Animasi masuk */
      animation: fadeInSlideUp 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      opacity: 0;
      transform: translateY(20px); 
    }

    /* Keyframes Masuk (Cepat dan Responsif) */
    @keyframes fadeInSlideUp {
      0% {
        opacity: 0;
        transform: translateY(20px); /* Masuk dari bawah */
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Kelas untuk animasi menghilang (Gabungan Fade-out dan Collapse) */
    .toast-fade-out {
      animation: fadeOutCollapse 0.5s ease-in-out forwards;
    }

    /* Keyframes Keluar/Collapse Modern */
    @keyframes fadeOutCollapse {
      0% {
        opacity: 1;
        transform: translateY(0);
        height: auto;
        padding: 0.75rem 1rem;
        margin-bottom: 0.75rem;
      }
      100% {
        opacity: 0;
        transform: translateY(-10px); /* Sedikit naik saat menghilang */
        height: 0; /* Membuat elemen di bawahnya mengisi ruang */
        padding: 0;
        margin: 0;
        border: none;
      }
    }


    /* GAYA UNTUK MODAL (POP-UP) - Tetap */
    .modal-overlay {
      background-color: rgba(0, 0, 0, 0.5);
      transition: opacity 0.3s ease;
      z-index: 60;
    }

    .modal-content {
      transition: transform 0.3s ease-out;
      max-height: 90vh; 
      overflow-y: auto;
    }

    .modal-hidden .modal-content {
      transform: scale(0.95);
      opacity: 0;
    }

    .modal-hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>

<body class="bg-light-bg text-text-dark min-h-screen relative font-sans antialiased flex flex-col">

  <script>
    // --- KONFIGURASI FIREBASE ---
    // GANTI DENGAN KUNCI ANDA YANG SEBENARNYA!
    const firebaseConfig = {
      apiKey: "AIzaSyCba6M_spBXvuG91Zn-XWJ4bSTX6vNcST0",
      authDomain: "index-68220.firebaseapp.com",
      databaseURL: "https://index-68220-default-rtdb.firebaseio.com",
      projectId: "index-68220",
      storageBucket: "index-68220.firebasestorage.app",
      messagingSenderId: "633087068802",
      appId: "1:633087068802:web:f8aa1f2ef9c00b99d1429b",
      measurementId: "G-2VQCRFJQCM"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();


    // --- Logika Jam ---

    let lastTime = 0;
    const updateInterval = 1000;

    function updateClock(timestamp) {
      if (!lastTime || timestamp - lastTime >= updateInterval) {
        lastTime = timestamp;

        const now = new Date();
        let h = now.getHours();
        const m = now.getMinutes().toString().padStart(2, '0');
        const s = now.getSeconds().toString().padStart(2, '0');

        document.getElementById('time').textContent = `${h.toString().padStart(2,'0')}:${m}:${s}`;

        document.getElementById('date').textContent = now.toLocaleDateString('id-ID', {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
      }

      requestAnimationFrame(updateClock);
    }

    requestAnimationFrame(updateClock);


    // --- Logika Kata-kata Motivasi (Acak, Satu per Satu, In-Flow) ---

    const wordsRef = db.ref('motivational_words');
    let allMotivationalWords = [];
    let availableWords = [];
    let wordTimer = null;
    
    // Menggunakan ID kontainer notifikasi di bawah jam
    const notificationContainer = document.getElementById('notificationContainer'); 

    // Kata-kata default jika Firebase kosong
    const defaultWords = [
      { id: 'default1', text: "Semua impian kita bisa menjadi kenyataan, jika kita punya keberanian untuk mengejarnya." },
      { id: 'default2', text: "Kunci sukses adalah fokus pada tujuan, bukan hambatan." },
      { id: 'default3', text: "Mulailah hari ini dengan energi positif dan pikiran yang jernih." },
      { id: 'default4', text: "Jangan hitung apa yang hilang, tapi hitung apa yang kamu miliki." },
      { id: 'default5', text: "Setiap hari adalah kesempatan baru untuk membuat perubahan." }
    ];

    // Fungsi untuk mengocok (shuffle) array
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // FUNGSI UTAMA: Tampilkan SATU notifikasi
    function showSingleMotivation() {
        if (wordTimer) clearTimeout(wordTimer);

        if (allMotivationalWords.length === 0) {
            // Jika data belum dimuat, coba lagi dalam 5 detik
            wordTimer = setTimeout(showSingleMotivation, 5000); 
            return;
        }

        // 1. Ambil satu kata-kata
        if (availableWords.length === 0) {
            availableWords = [...allMotivationalWords];
            shuffleArray(availableWords);
        }

        const nextWord = availableWords.shift();
        if (!nextWord) {
             wordTimer = setTimeout(showSingleMotivation, 5000); 
             return;
        }

        // 2. Buat elemen notifikasi (Toast)
        const notificationDiv = document.createElement('div');
        notificationDiv.className = 'toast-notification text-sm text-text-dark flex items-start';
        notificationDiv.innerHTML = `
            <span class="text-accent mr-2 flex-shrink-0 pt-0.5">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 5.04M12 18V12" />
                </svg>
            </span>
            <p class="font-medium flex-grow">${nextWord.text}</p>
        `;

        // 3. Tambahkan notifikasi ke container (menumpuk secara vertikal)
        // InsertBefore agar notifikasi baru selalu di atas (seperti stack)
        notificationContainer.insertBefore(notificationDiv, notificationContainer.firstChild); 
        
        // 4. Atur penghapusan notifikasi (5 detik total)
        const displayTime = 30000; // Waktu tampilan (4.5 detik)
        const fadeOutDuration = 500; // Durasi animasi keluar (0.5 detik)

        setTimeout(() => {
            // Memicu animasi fade-out CSS
            notificationDiv.classList.add('toast-fade-out');
        }, displayTime); 

        setTimeout(() => {
            // Hapus elemen setelah selesai animasi (Total 5 detik)
            if (notificationContainer.contains(notificationDiv)) {
                notificationDiv.remove();
            }
        }, displayTime + fadeOutDuration);


        // 5. Set timer untuk notifikasi berikutnya (Waktu Acak 2s - 6s)
        const randomDelay = Math.random() * (4000) + 2000; // 2000ms (2s) sampai 6000ms (6s)
        wordTimer = setTimeout(showSingleMotivation, randomDelay);
    }


    // Fungsi untuk menampilkan daftar kata-kata di form Modal (Tetap)
    function renderWordsList() {
      currentWordsList.innerHTML = '';
      if (allMotivationalWords.length === 0) {
        currentWordsList.innerHTML = '<li class="text-sm italic text-subtle-text p-2">Belum ada kata-kata motivasi.</li>';
        return;
      }

      allMotivationalWords.forEach((word) => {
        const li = document.createElement('li');
        li.className = 'flex justify-between items-center p-2 bg-card-bg rounded-lg border border-subtle-text/20 hover:bg-light-bg transition duration-150';
        li.innerHTML = `
                <span class="text-sm text-text-dark max-w-[80%] break-words">${word.text}</span>
                <button data-id="${word.id}" class="remove-word-btn text-danger hover:text-red-600 p-1 rounded-full transition duration-150 flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 6h6v8a1 1 0 11-2 0V7a1 1 0 00-1-1H7z" clip-rule="evenodd" />
                    </svg>
                </button>
            `;
        currentWordsList.appendChild(li);
      });

      document.querySelectorAll('.remove-word-btn').forEach(button => {
        button.addEventListener('click', (e) => {
          e.stopPropagation();
          const idToRemove = e.currentTarget.getAttribute('data-id');
          removeWord(idToRemove);
        });
      });
    }

    // Pemuatan data dari Firebase
    wordsRef.on('value', (snapshot) => {
      const data = snapshot.val();
      allMotivationalWords = [];

      if (data) {
        for (let id in data) {
          allMotivationalWords.push({
            id: id,
            text: data[id].text
          });
        }
      } else {
        // Inisialisasi dengan kata-kata default jika kosong
        defaultWords.forEach(word => {
          wordsRef.push({
            text: word.text
          });
        });
        return;
      }

      // Mulai sesi pengacakan baru
      availableWords = [];
      showSingleMotivation(); // Panggil fungsi notifikasi baru

      // Update list di modal jika modal terbuka
      if (!wordsModal.classList.contains('modal-hidden')) {
        renderWordsList();
      }
    });


    // --- Logika Modal Kata-kata (Pop-up) - Tetap ---

    const wordsModal = document.getElementById('wordsModal');
    const openWordsModalBtn = document.getElementById('openWordsModalBtn');
    const closeWordsModalBtn = document.getElementById('closeWordsModalBtn');
    const currentWordsList = document.getElementById('currentWordsList');
    const newWordInput = document.getElementById('newWordInput');
    const addWordBtn = document.getElementById('addWordBtn');
    const wordErrorMsg = document.getElementById('wordErrorMsg');

    function openWordsModal() {
      wordsModal.classList.remove('modal-hidden');
      document.body.classList.add('overflow-hidden');
      renderWordsList();
      setTimeout(() => newWordInput.focus(), 300);
    }

    function closeWordsModal() {
      wordsModal.classList.add('modal-hidden');
      if (tasksModal.classList.contains('modal-hidden')) {
        document.body.classList.remove('overflow-hidden');
      }
    }

    openWordsModalBtn.addEventListener('click', openWordsModal);
    closeWordsModalBtn.addEventListener('click', closeWordsModal);

    wordsModal.addEventListener('click', (e) => {
      if (e.target === wordsModal) {
        closeWordsModal();
      }
    });

    addWordBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      wordErrorMsg.classList.add('hidden');
      const text = newWordInput.value.trim();

      if (text === "") {
        wordErrorMsg.textContent = "Kata-kata tidak boleh kosong!";
        wordErrorMsg.classList.remove('hidden');
        return;
      }

      const isDuplicate = allMotivationalWords.some(word => word.text.toLowerCase() === text.toLowerCase());
      if (isDuplicate) {
        wordErrorMsg.textContent = "Kata-kata ini sudah ada di daftar.";
        wordErrorMsg.classList.remove('hidden');
        return;
      }

      wordsRef.push({ text: text })
        .then(() => {
          newWordInput.value = '';
          wordErrorMsg.classList.add('hidden');
        })
        .catch(err => {
          wordErrorMsg.textContent = `Gagal menyimpan: ${err.message}`;
          wordErrorMsg.classList.remove('hidden');
          console.error('Gagal menyimpan kata-kata:', err);
        });
    });

    function removeWord(id) {
      wordsRef.child(id).remove()
        .catch(err => {
          console.error('Gagal menghapus kata-kata:', err);
        });
    }


    // --- Logika Modal Rencana Hari Ini (Tasks Modal) - Tetap ---

    const tasksModal = document.getElementById('tasksModal');
    const openTasksModalBtn = document.getElementById('openTasksModalBtn');
    const closeTasksModalBtn = document.getElementById('closeTasksModalBtn');
    const taskList = document.getElementById('taskList');
    const emptyMessage = document.getElementById('emptyMessage');
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtnTasksModal');
    const errorMsg = document.getElementById('errorMsg');

    function openTasksModal() {
      tasksModal.classList.remove('modal-hidden');
      document.body.classList.add('overflow-hidden');
      loadTasks(); 
      setTimeout(() => taskInput.focus(), 300);
    }

    function closeTasksModal() {
      tasksModal.classList.add('modal-hidden');
      if (wordsModal.classList.contains('modal-hidden')) {
        document.body.classList.remove('overflow-hidden');
      }
    }

    openTasksModalBtn.addEventListener('click', openTasksModal);
    closeTasksModalBtn.addEventListener('click', closeTasksModal);

    tasksModal.addEventListener('click', (e) => {
      if (e.target === tasksModal) {
        closeTasksModal();
      }
    });


    function completeTask(id) {
      db.ref('plans/' + id).remove()
        .catch(err => {
          console.error('Gagal menghapus task:', err);
        });
    }

    addTaskBtn.addEventListener('click', () => {
      const text = taskInput.value.trim();
      errorMsg.classList.add('hidden');

      if (text === "") {
        errorMsg.textContent = "Rencana tidak boleh kosong!";
        errorMsg.classList.remove('hidden');
        return;
      }

      db.ref('plans').push({
          text: text,
          timestamp: firebase.database.ServerValue.TIMESTAMP,
          completed: false
        })
        .then(() => {
          taskInput.value = '';
        })
        .catch(err => {
          errorMsg.textContent = `Gagal menyimpan rencana: ${err.message}`;
          errorMsg.classList.remove('hidden');
          console.error('Gagal menyimpan task:', err);
        });
    });

    function loadTasks() {
      db.ref('plans').on('value', snap => {
        const all = [];
        snap.forEach(c => {
          const d = c.val();
          d.id = c.key;
          all.push(d);
        });

        all.sort((a, b) => b.timestamp - a.timestamp);

        const active = all.filter(t => !t.completed);

        if (!active.length) {
          emptyMessage.style.display = 'block';
          taskList.style.display = 'none';
          taskList.innerHTML = '';
          return;
        }

        emptyMessage.style.display = 'none';
        taskList.style.display = 'block';

        const fragment = document.createDocumentFragment();

        active.forEach((t, i) => {
          const li = document.createElement('li');
          li.className = 'flex justify-between items-start p-3 bg-light-bg rounded-xl shadow-md border border-subtle-text/10 transition duration-200 hover:shadow-lg';

          const button = document.createElement('button');
          button.className = 'complete-btn w-8 h-8 p-1.5 border border-success text-success rounded-full transition duration-200 hover:bg-success hover:text-white flex items-center justify-center flex-shrink-0 ml-2';

          button.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                    `;

          button.addEventListener('click', () => completeTask(t.id));


          const contentDiv = document.createElement('div');
          contentDiv.className = 'flex items-start flex-grow min-w-0';
          contentDiv.innerHTML = `
                        <div class="task-count w-7 h-7 flex items-center justify-center text-xs font-bold bg-accent text-white rounded-full mr-3 flex-shrink-0 shadow-sm">
                            ${i + 1}
                        </div>
                        <div class="task-text text-base font-medium text-text-dark break-words w-full pt-0.5">
                            ${t.text || 'Tidak ada deskripsi'}
                        </div>
                    `;

          li.appendChild(contentDiv);
          li.appendChild(button);
          fragment.appendChild(li);
        });

        taskList.innerHTML = '';
        taskList.appendChild(fragment);
      });
    }
    
    // Inisialisasi awal
    loadTasks();
  </script>
