<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Shortcut URL Realtime</title>
    
    <script type="module">
        // Import modul Firebase yang diperlukan: App dan Realtime Database.
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, remove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        
        // --- Konfigurasi Firebase Anda (TIDAK DIUBAH) ---
        const firebaseConfig = {
            apiKey: "AIzaSyCba6M_spBXvuG91Zn-XWJ4bSTX6vNcST0",
            authDomain: "index-68220.firebaseapp.com",
            databaseURL: "https://index-68220-default-rtdb.firebaseio.com",
            projectId: "index-68220",
            storageBucket: "index-68220.firebasestorage.app",
            messagingSenderId: "633087068802",
            appId: "1:633087068802:web:f8aa1f2ef9c00b99d1429b",
            measurementId: "G-2VQCRFJQCM"
        };
        
        const SAFE_APP_ID = 'user-shortcuts'; 
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        const shortcutRef = ref(db, 'artifacts/' + SAFE_APP_ID + '/shortcuts/list');

        let shortcutsData = {};
        let activeIframeUrl = null;

        function startRealtimeListener() {
            onValue(shortcutRef, (snapshot) => {
                const data = snapshot.val();
                shortcutsData = data || {};
                renderShortcuts();
            }, (error) => {
                console.error("Error membaca data RTDB:", error);
                document.getElementById('shortcut-container').innerHTML = 
                    '<p style="color:red; font-weight:bold; padding: 20px;">Gagal terhubung ke Firebase. Periksa konsol dan rules database.</p>';
            });
        }
        
        function renderShortcuts() {
            const grid = document.getElementById('app-grid');
            grid.innerHTML = ''; 
            const adminGrid = document.getElementById('admin-list-container');
            adminGrid.innerHTML = ''; 

            const sortedKeys = Object.keys(shortcutsData).sort((a, b) => {
                const nameA = shortcutsData[a].name.toLowerCase();
                const nameB = shortcutsData[b].name.toLowerCase();
                return nameA < nameB ? -1 : (nameA > nameB ? 1 : 0);
            });

            if (sortedKeys.length === 0) {
                // Di mode ciut permanen, tampilkan pesan di area konten utama, bukan di sidebar
                // grid.innerHTML = '<p class="text-info">Belum ada shortcut.</p>'; 
                adminGrid.innerHTML = '<p class="text-info">Belum ada shortcut.</p>';
                return;
            }

            sortedKeys.forEach(key => {
                const item = shortcutsData[key];
                const initial = item.name.charAt(0).toUpperCase(); 

                // 1. Render item di Sidebar (Menu Utama)
                const appItem = document.createElement('a');
                appItem.href = '#';
                appItem.className = 'app-item';
                if (activeIframeUrl === item.url) {
                       appItem.classList.add('active');
                }
                
                appItem.onclick = (e) => {
                    e.preventDefault();
                    
                    if (activeIframeUrl === item.url) {
                        goBackToShortcuts();
                    } else {
                        loadContent(item.url);
                    }
                };
                
                // Pastikan seluruh area 'a' adalah tombol dengan ikon di dalamnya
                appItem.innerHTML = `
                    <div class="app-icon-initial">${initial}</div>
                    <span>${item.name}</span>
                `;
                grid.appendChild(appItem);

                // 2. Render item di Halaman Pengaturan (Admin)
                const adminItem = document.createElement('div');
                adminItem.className = 'admin-list-item';
                adminItem.innerHTML = `
                    <span class="admin-item-name">${item.name}</span>
                    <span class="admin-item-url">${item.url}</span>
                    <button class="delete-button" data-key="${key}">Hapus</button>
                `;
                adminGrid.appendChild(adminItem);
            });

            // Tambahkan event listener untuk tombol hapus
            document.querySelectorAll('.delete-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const key = e.target.getAttribute('data-key');
                    deleteShortcut(key);
                });
            });
        }

        // --- CRUD Operations ---
        window.addShortcut = () => {
            const nameInput = document.getElementById('shortcut-name');
            const urlInput = document.getElementById('shortcut-url');
            const name = nameInput.value.trim();
            let url = urlInput.value.trim();

            if (!name || !url) {
                alert('Nama dan URL tidak boleh kosong!');
                return;
            }
            
            if (!url.match(/^[a-zA-Z]+:\/\//)) {
                url = 'http://' + url;
            }

            const newShortcut = { name, url, created: Date.now() };
            
            push(shortcutRef, newShortcut)
                .then(() => {
                    nameInput.value = '';
                    urlInput.value = '';
                })
                .catch(error => {
                    console.error("Gagal menambahkan shortcut:", error);
                    alert('Gagal menambahkan shortcut. (Kemungkinan error rules database)');
                });
        };

        function deleteShortcut(key) {
            if (confirm(`Apakah Anda yakin ingin menghapus shortcut "${shortcutsData[key]?.name}"?`)) { 
                const itemRef = ref(db, 'artifacts/' + SAFE_APP_ID + '/shortcuts/list/' + key);
                remove(itemRef)
                    .catch(error => {
                        console.error("Gagal menghapus shortcut:", error);
                        alert('Gagal menghapus shortcut. (Kemungkinan error rules database)');
                    });
            }
        }

        // --- Iframe / Content Navigation Logic ---

        window.loadContent = (url) => {
            const iframeWrapper = document.getElementById('iframe-wrapper');
            const contentFrame = document.getElementById('content-frame');
            const emptyContent = document.getElementById('empty-content'); 
            const adminPage = document.getElementById('admin-page-content');

            activeIframeUrl = url; 
            contentFrame.src = url;
            iframeWrapper.style.display = 'block'; 
            if (emptyContent) emptyContent.style.display = 'none'; 
            if (adminPage) adminPage.style.display = 'none'; 
            
            renderShortcuts();
        };

        window.showSettingsPage = () => {
            const iframeWrapper = document.getElementById('iframe-wrapper');
            const contentFrame = document.getElementById('content-frame');
            const emptyContent = document.getElementById('empty-content'); 
            const adminPage = document.getElementById('admin-page-content'); 

            iframeWrapper.style.display = 'none';
            contentFrame.src = 'about:blank';
            if (emptyContent) emptyContent.style.display = 'none'; 

            if (adminPage) adminPage.style.display = 'flex'; 

            activeIframeUrl = 'settings';
            renderShortcuts();
        };

        window.goBackToShortcuts = () => {
            const iframeWrapper = document.getElementById('iframe-wrapper');
            const contentFrame = document.getElementById('content-frame');
            const emptyContent = document.getElementById('empty-content'); 
            const adminPage = document.getElementById('admin-page-content'); 

            activeIframeUrl = null; 
            iframeWrapper.style.display = 'none';    
            contentFrame.src = 'about:blank'; 
            if (emptyContent) emptyContent.style.display = 'flex'; 
            if (adminPage) adminPage.style.display = 'none';

            renderShortcuts();
        };

        // Logika toggle dihilangkan karena sidebar ciut permanen
        // window.toggleSidebar = () => { ... }

        startRealtimeListener();

    </script>
    
    <style>
        /* Variabel Warna Dark Theme: Sesuai beranda.html (Dark & Cyan) */
        :root {
            --color-bg-primary: #0a0a0a;
            --color-bg-sidebar: #111111;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: #AAAAAA;
            --color-accent-cyan: #00FFFF;
            --color-accent-dark: #00DEDE;
            --color-red: #ef4444; 
            --color-green: #10b981; 
            
            --color-border-dark: #222222;
            --color-hover-bg: #1A1A1A;

            --sidebar-width-closed: 80px; /* Lebar ciut permanen */
        }

        /* Reset dan Main Layout */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            display: flex; 
        }

        /* Container Utama */
        #main-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            /* Flex direction default (row) akan menempatkan item sesuai urutan HTML.
               Karena sidebar diletakkan terakhir di HTML, ia akan berada di kanan. */
        }

        /* Sidebar Container (KANAN - CIUT PERMANEN) */
        #shortcut-container {
            /* MENGATUR LEBAR CIUT PERMANEN */
            width: var(--sidebar-width-closed); 
            min-width: var(--sidebar-width-closed);
            padding: 20px 0; /* Padding untuk ciut */
            align-items: center; /* Mengatur konten ke tengah */
            
            background-color: var(--color-bg-sidebar);
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: hidden; 
            
            /* Border di kiri sidebar */
            border-left: 1px solid var(--color-border-dark); 
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.5); /* Shadow ke kiri */
        }
        
        /* Daftar Menu di Sidebar */
        .app-grid {
            display: flex;
            flex-direction: column;
            gap: 5px;
            /* Lebar item disesuaikan agar bisa di tengah di ruang 80px */
            width: 60px; 
            margin: 0 auto 20px auto; /* Di tengah dan beri margin bawah */
            flex-grow: 1; 
        }

        .app-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            text-decoration: none;
            color: var(--color-text-primary);
            transition: all 0.3s;
            padding: 10px; /* Padding ciut: Area klik yang besar */
            border-radius: 8px;
            background-color: transparent;
            width: 100%; /* Mengisi lebar 60px yang telah di set di .app-grid */
            box-sizing: border-box;
            overflow: hidden;
            justify-content: center; /* Pusatkan ikon */
        }
        
        .app-item span {
            display: none; /* Sembunyikan teks nama shortcut */
        }

        /* Perubahan Hover Background */
        .app-item:hover {
            background-color: var(--color-hover-bg); 
        }
        
        /* Status Aktif Item */
        .app-item.active {
            background-color: var(--color-accent-dark); 
            color: white;
            font-weight: 600;
        }
        .app-item.active .app-icon-initial {
            background-color: white !important;
            color: var(--color-bg-sidebar) !important; 
        }

        /* Ikon / Inisial */
        .app-icon-initial {
            width: 30px;
            height: 30px;
            min-width: 30px; 
            background-color: var(--color-accent-cyan); 
            color: var(--color-bg-primary);
            border-radius: 6px; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1em; 
            font-weight: bold;
            margin-right: 0; /* Hapus margin agar ikon di tengah */
            flex-shrink: 0;
            transition: margin 0.3s;
        }
        
        /* Warna Ikon Random */
        .app-item:nth-child(2n) .app-icon-initial { background-color: #8b5cf6; } 
        .app-item:nth-child(3n) .app-icon-initial { background-color: #f97316; } 
        .app-item:nth-child(4n) .app-icon-initial { background-color: #ec4899; } 
        .app-item:nth-child(5n) .app-icon-initial { background-color: #3b82f6; } 
        
        .text-info {
            color: var(--color-text-secondary);
            font-size: 0.9em;
            padding: 15px 0;
            text-align: center;
        }

        /* --- Tombol Pengaturan (Gerigi - Tampilan Ciut) --- */
        #settings-button {
            width: 50px; /* Ukuran tombol kecil */
            height: 50px;
            padding: 0;
            margin: 20px auto; /* Di tengah */
            border-radius: 50%;
            background-color: var(--color-bg-primary); 
            color: var(--color-accent-cyan);
            border: 1px solid var(--color-border-dark);
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-weight: 600;
            transition: all 0.3s;
            align-self: center; /* Pastikan di tengah */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            overflow: hidden;
        }
        #settings-button:hover {
            background-color: #00FFFF40; 
            color: var(--color-accent-cyan);
            transform: none;
        }
        #settings-button::before {
            content: "\2699"; /* Ikon Gerigi Unicode */
            font-size: 1.2em;
            margin-right: 0;
        }
        #settings-button span {
            display: none; /* Sembunyikan teks "Pengaturan" */
        }
        
        /* --- Konten KIRI (Content Area) --- */
        
        #iframe-wrapper {
            flex-grow: 1; 
            height: 100vh;
            display: none; 
        }

        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background-color: white; 
        }

        /* Halaman Kosong/Default */
        #empty-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: var(--color-text-secondary);
            background-color: var(--color-bg-primary); 
            text-align: center;
        }
        
        /* Halaman Pengaturan */
        #admin-page-content {
            flex-grow: 1;
            display: none; 
            flex-direction: column;
            padding: 40px;
            box-sizing: border-box;
            background-color: var(--color-bg-primary);
            overflow-y: auto;
        }
        .admin-form-container h2 {
            color: var(--color-accent-cyan);
            margin-top: 0;
            border-bottom: 2px solid var(--color-border-dark); 
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        /* Styling admin content lainnya tetap dipertahankan */
        .admin-list-container {
            max-height: 400px; 
            overflow-y: auto;
            border-top: 1px solid #333333;
            margin-top: 10px;
            padding-top: 10px;
        }
        .admin-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #1A1A1A;
        }
        .admin-item-name {
            font-weight: 500;
            flex: 1;
            color: var(--color-accent-cyan);
        }
        .admin-item-url {
            flex: 2;
            color: var(--color-text-secondary);
            font-size: 0.9em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding-right: 10px;
        }
        .delete-button {
            width: auto !important;
            padding: 6px 12px !important;
            background-color: var(--color-red); 
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
            margin-left: 10px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>

    <div id="main-container">
        
        <div id="admin-page-content">
            <div class="admin-form-container">
                <h2>Kelola Shortcut</h2>
                <input type="text" id="shortcut-name" placeholder="Nama Aplikasi (Contoh: Google)" />
                <input type="text" id="shortcut-url" placeholder="URL Lengkap (Contoh: https://www.google.com)" />
                <button class="add-button" onclick="addShortcut()">Tambahkan Shortcut</button>

                <h3>Daftar Shortcut Aktif</h3>
                <div id="admin-list-container" class="admin-list-container">
                    </div>
            </div>
        </div>

        <div id="empty-content">
            <h1>Selamat Datang</h1>
            <p>Pilih salah satu shortcut dari sidebar untuk memuatnya di sini.</p>
            <p class="text-info" style="margin-top: 15px;">Klik shortcut yang sedang aktif lagi untuk menutupnya.</p>
        </div>

        <div id="iframe-wrapper">
            <iframe id="content-frame" title="Area Konten">
                Browser Anda tidak mendukung iframe.
            </iframe>
        </div>

        <div id="shortcut-container">
            <div class="app-grid" id="app-grid">
                </div>
            
            <button id="settings-button" onclick="showSettingsPage()">
                <span>Pengaturan</span>
            </button>
        </div>

    </div>

</body>
</html>
