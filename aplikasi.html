<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Sidebar dengan Loading Keren (Diam) - Dark Mode Cyan</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
    
    <script type="module">
        // Import modul Firebase yang diperlukan: App dan Realtime Database
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        
        // --- Konfigurasi Firebase Anda (TIDAK DIUBAH) ---
        const firebaseConfig = {
            apiKey: "AIzaSyCba6M_spBXvuG91Zn-XWJ4bSTX6vNcST0",
            authDomain: "index-68220.firebaseapp.com",
            databaseURL: "https://index-68220-default-rtdb.firebaseio.com",
            projectId: "index-68220",
            storageBucket: "index-68220.firebasestorage.app",
            messagingSenderId: "633087068802",
            appId: "1:633087068802:web:f8aa1f2ef9c00b99d1429b",
            measurementId: "G-2VQCRFJQCM"
        };
        
        const SAFE_APP_ID = 'user-shortcuts'; 
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        const shortcutRef = ref(db, 'artifacts/' + SAFE_APP_ID + '/shortcuts/list');

        let shortcutsData = {};
        
        // --- FUNGSI BARU: Muat Konten dan Tampilkan Loading ---
        function loadContent(url) {
            const iframe = document.getElementById('content-frame');
            const overlay = document.getElementById('loading-overlay');
            
            if (iframe && overlay) {
                // 1. Tampilkan Overlay (gelap dan foto profil)
                overlay.classList.add('visible'); 
                
                // Berikan sedikit jeda sebelum memuat URL agar efek loading terlihat
                setTimeout(() => {
                    // 2. Muat URL
                    iframe.src = url;
                }, 50); 
            }
        }

        // --- FUNGSI BARU: Set Listener Iframe ---
        function setupIframeListener() {
            const iframe = document.getElementById('content-frame');
            const overlay = document.getElementById('loading-overlay');
            
            if (iframe && overlay) {
                // HIDE OVERLAY ON SUCCESSFUL LOAD
                iframe.onload = () => {
                    // Sempatkan animasi fade-out
                    overlay.style.opacity = '0';
                    setTimeout(() => {
                        overlay.classList.remove('visible');
                        overlay.style.opacity = '1';
                    }, 300); // 300ms sesuai durasi transisi opacity
                };
                
                // HIDE OVERLAY ON ERROR (penting agar loading tidak stuck)
                iframe.onerror = () => {
                     console.error("Gagal memuat iframe.");
                     overlay.classList.remove('visible');
                };
            }
        }


        function startRealtimeListener() {
            onValue(shortcutRef, (snapshot) => {
                shortcutsData = snapshot.val() || {};
                renderShortcuts();
            }, (error) => {
                console.error("Error membaca data RTDB:", error);
                document.getElementById('app-grid').innerHTML = 
                    '<p style="color:red; font-weight:bold; padding: 20px; text-align:center;">Gagal memuat data.</p>';
            });
        }
        
        function renderShortcuts() {
            const grid = document.getElementById('app-grid');
            grid.innerHTML = ''; 

            const keys = Object.keys(shortcutsData);
            
            const sortedKeys = keys.sort((a, b) => {
                const orderA = shortcutsData[a].order === undefined ? Infinity : shortcutsData[a].order;
                const orderB = shortcutsData[b].order === undefined ? Infinity : shortcutsData[b].order;
                return orderA - orderB;
            });

            if (sortedKeys.length === 0) {
                grid.innerHTML = '<p class="text-info" style="text-align:center; padding: 20px;">Belum ada shortcut.</p>';
                return;
            }

            sortedKeys.forEach(key => {
                const item = shortcutsData[key];
                const initial = item.name.charAt(0).toUpperCase(); 
                
                let iconContent = '';
                let isFontAwesome = false;

                if (item.icon && item.icon.startsWith('fa-')) {
                    iconContent = `<i class="${item.icon}"></i>`;
                    isFontAwesome = true;
                } else if (item.icon) {
                    iconContent = item.icon;
                } else {
                    iconContent = initial;
                }

                const appItem = document.createElement('a');
                appItem.href = '#'; 
                appItem.onclick = (e) => {
                    e.preventDefault();
                    loadContent(item.url); // Memanggil loadContent baru
                    document.querySelectorAll('.app-item').forEach(el => el.classList.remove('active'));
                    appItem.classList.add('active');
                };
                
                appItem.className = 'app-item';
                appItem.title = item.name;

                appItem.innerHTML = `
                    <span class="app-name">${item.name}</span>
                    <div class="app-icon-initial ${isFontAwesome ? 'fa-icon-style' : ''}">${iconContent}</div>
                `;
                grid.appendChild(appItem);
            });
            
            // Muat item pertama secara default dan tampilkan loading awal
            if (sortedKeys.length > 0) {
                 const firstItem = shortcutsData[sortedKeys[0]];
                 loadContent(firstItem.url);
                 document.querySelector('.app-item').classList.add('active');
            } else {
                 loadContent('about:blank'); 
            }
        }
        
        window.onload = () => {
             startRealtimeListener();
             setupIframeListener(); // Setup listener iframe
        };

    </script>
    
    <style>
        /* Variabel Warna Dark Mode (Aksen Cyan) */
        :root {
            --color-bg-primary: #121212; 
            --color-bg-sidebar: #1E1E1E; 
            --color-text-primary: #E0E0E0; 
            --color-text-secondary: #A0A0A0; 
            --color-accent-cyan: #00BCD4; 
            
            --color-border-dark: #333333; 
            --color-hover-bg: #2C2C2C; 
            --color-initial-bg: #333333; 

            /* Ukuran Sidebar */
            --sidebar-width-slim: 45px; 
            --sidebar-width-expanded: 200px; 
            --icon-size: 30px; 
            --padding-vertical: 5px;
            
            --shadow-heavy: 0 10px 20px rgba(0, 0, 0, 0.4), 0 6px 6px rgba(0, 0, 0, 0.4);
        }

        /* === KEYFRAMES UNTUK ANIMASI PULSE BRIGHT RUN (FLASH BERANTAI) === */
        @keyframes pulse-bright {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            1% {
                /* Flash silau */
                transform: scale(1.15); 
                opacity: 1; 
                box-shadow: 0 0 10px var(--color-accent-cyan);
            }
            10% {
                transform: scale(1);
                opacity: 0.7;
                box-shadow: 0 0 5px rgba(0, 188, 212, 0.5);
            }
            100% {
                transform: scale(1);
            }
        }
        /* ================================================= */


        /* Reset dan Main Layout */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            line-height: 1.5;
        }

        /* Container utama */
        #app-container {
            display: flex;
            height: 100vh; 
            width: 100%;
            overflow: hidden; 
        }
        
        /* --- Wrapper Iframe --- */
        #iframe-wrapper {
            flex-grow: 1; 
            height: 100%;
            width: 100%;
            padding-right: var(--sidebar-width-slim); 
            box-sizing: border-box; 
            position: relative; 
        }

        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white; 
        }
        
        /* --- LOADING OVERLAY BARU --- */
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Latar belakang gelap transparan */
            background-color: rgba(0, 0, 0, 0.95); 
            z-index: 20; 
            display: none; 
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        /* Tampilkan overlay saat kelas 'visible' ditambahkan */
        #loading-overlay.visible {
            display: flex;
            opacity: 1;
        }

        .loading-profile-image {
            width: 100px; 
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--color-accent-cyan);
            box-shadow: 0 0 20px var(--color-accent-cyan);
        }


        /* --- Sidebar Navigasi --- */
        #right-sidebar-drawer {
            position: fixed; 
            right: 0;
            top: 0;
            height: 100%;
            width: var(--sidebar-width-slim); 
            background-color: var(--color-bg-sidebar);
            box-shadow: var(--shadow-heavy); 
            z-index: 10; 
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            border-left: 1px solid var(--color-border-dark);
            flex-shrink: 0; 
            transition: width 0.3s ease-out; 
        }
        
        /* Efek HOVER: Sidebar Melebar */
        #right-sidebar-drawer:hover {
            width: var(--sidebar-width-expanded);
        }

        /* --- Header Profil (TIDAK BERGERAK) --- */
        .profile-header {
            padding: 15px 0;
            display: flex;
            justify-content: center; 
            align-items: center;
            border-bottom: 1px solid var(--color-border-dark);
            flex-shrink: 0;
        }
        
        .profile-image {
            width: var(--icon-size); 
            height: var(--icon-size);
            min-width: var(--icon-size);
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--color-accent-cyan);
            box-shadow: 0 0 5px rgba(0, 188, 212, 0.5);
        }

        /* Daftar Menu dan Item */
        .app-grid {
            display: flex;
            flex-direction: column;
            gap: 5px; 
            padding: var(--padding-vertical); 
            flex-grow: 1; 
        }

        .app-item {
            display: flex;
            align-items: center;
            justify-content: flex-end; 
            text-decoration: none;
            color: var(--color-text-primary);
            transition: all 0.2s;
            padding: 5px;
            border-radius: 6px; 
            width: 100%;
            box-sizing: border-box;
            /* Tambahkan property untuk mempermudah targeting animasi berantai */
            counter-increment: nav-item-counter;
        }

        .app-item:hover, .app-item.active { 
            background-color: var(--color-hover-bg); 
            color: var(--color-accent-cyan);
        }
        
        .app-item.active .app-icon-initial {
             box-shadow: 0 0 5px var(--color-accent-cyan);
             border: 1px solid var(--color-accent-cyan);
             background-color: var(--color-hover-bg);
        }
        
        .app-name {
            display: none; 
            font-size: 0.9em;
            font-weight: 500;
            text-align: right;
            white-space: nowrap;
            overflow: hidden;
            flex-grow: 1; 
            margin-right: 8px; 
            opacity: 0; 
            transition: opacity 0.1s ease-in, margin-right 0.3s ease-out;
        }
        
        #right-sidebar-drawer:hover .app-name {
            display: block;
            opacity: 1;
        }
        
        .app-icon-initial {
            width: var(--icon-size); 
            height: var(--icon-size);
            min-width: var(--icon-size);
            background-color: var(--color-initial-bg); 
            color: var(--color-accent-cyan); 
            border-radius: 6px; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8em; 
            flex-shrink: 0;
            transition: transform 0.15s ease-out; 
        }

        /* === LOGIKA PULSE BRIGHT RUN BERANTAI (FLASH BERURUT) SAAT CUIT === */
        #right-sidebar-drawer:not(:hover) .app-icon-initial {
            /* Animasi berjalan terus-menerus saat sidebar tidak di-hover */
            animation: pulse-bright 3s infinite linear; 
        }
        
        /* MENAMBAH DELAY HINGGA 15 ITEM UNTUK MEMASTIKAN URUTAN TERSTRUKTUR */
        #right-sidebar-drawer:not(:hover) .app-item:nth-child(1) .app-icon-initial { animation-delay: 0.0s; } 
        #right-sidebar-drawer:not(:hover) .app-item:nth-child(2) .app-icon-initial { animation-delay: 0.2s; } 
        #right-sidebar-drawer:not(:hover) .app-item:nth-child(3) .app-icon-initial { animation-delay: 0.4s; } 
        #right-sidebar-drawer:not(:hover) .app-item:nth-child(4) .app-icon-initial { animation-delay: 0.6s; } 
        #right-sidebar-drawer:not(:hover) .app-item:nth-child(5) .app-icon-initial { animation-delay: 0.8s; } 
        #right-sidebar-drawer:not(:hover) .app-item:nth-child(6) .app-icon-initial { animation-delay: 1.0s; } 
        #right-sidebar-drawer:not(:hover) .app-item:nth-child(7) .app-icon-initial { animation-delay: 1.2s; } 
        #right-sidebar-drawer:not(:hover) .app-item:nth-child(8) .app-icon-initial { animation-delay: 1.4s; } 
        #right-sidebar-drawer:not(:hover) .app-item:nth-child(9) .app-icon-initial { animation-delay: 1.6s; } 
        #right-sidebar-drawer:not(:hover) .app-item:nth-child(10) .app-icon-initial { animation-delay: 1.8s; } 
        #right-sidebar-drawer:not(:hover) .app-item:nth-child(11) .app-icon-initial { animation-delay: 2.0s; } 
        #right-sidebar-drawer:not(:hover) .app-item:nth-child(12) .app-icon-initial { animation-delay: 2.2s; } 
        #right-sidebar-drawer:not(:hover) .app-item:nth-child(13) .app-icon-initial { animation-delay: 2.4s; } 
        #right-sidebar-drawer:not(:hover) .app-item:nth-child(14) .app-icon-initial { animation-delay: 2.6s; } 
        #right-sidebar-drawer:not(:hover) .app-item:nth-child(15) .app-icon-initial { animation-delay: 2.8s; } 

        /* PENTING: Matikan animasi default saat HOVER pada item */
        .app-item:hover .app-icon-initial {
            animation: none !important;
            transform: scale(1.1); /* Tambahkan sedikit zoom saat hover */
            box-shadow: 0 0 10px var(--color-accent-cyan); /* Bayangan hover biasa */
        }
        /* ================================================= */


        /* MEDIA QUERY: Mobile (Dipertahankan) */
        @media screen and (max-width: 768px) {
            
            #right-sidebar-drawer, #right-sidebar-drawer:hover {
                width: 100%;
                height: auto;
                min-height: 200px; 
                max-height: 50vh; 
                position: relative;
                box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.4);
                border-left: none;
                border-top: 1px solid var(--color-border-dark);
                z-index: 10;
            }
            
            /* Matikan animasi berantai pada mode mobile/expanded penuh */
            #right-sidebar-drawer .app-icon-initial {
                 animation: none !important;
                 transform: scale(1);
            }
            
            #iframe-wrapper {
                padding-right: 0; 
                height: 50vh;
                flex-shrink: 0; 
                width: 100%;
            }
            
            #loading-overlay {
                 z-index: 15;
            }

            #app-container {
                flex-direction: column; 
            }

            .profile-header {
                 justify-content: center; 
                 padding: 10px 0;
                 border-bottom: 1px solid var(--color-border-dark);
            }
            
            .app-grid {
                 flex-direction: row; 
                 flex-wrap: wrap;
                 justify-content: center;
                 padding: 10px;
                 gap: 10px;
            }
            
            .app-item {
                 width: auto;
                 flex-direction: column; 
                 justify-content: center;
                 padding: 5px;
            }
            
            .app-name, #right-sidebar-drawer:hover .app-name {
                display: block;
                opacity: 1;
                font-size: 0.7em;
                text-align: center;
                margin-right: 0;
                margin-top: 5px;
                flex-grow: 0;
            }
             .app-icon-initial {
                width: 40px; 
                height: 40px;
                min-width: 40px;
            }
        }
    </style>
</head>
<body>
    
    <div id="app-container">
        
        <div id="iframe-wrapper">
            <iframe id="content-frame" title="Area Konten Aplikasi" src="about:blank">
                Browser Anda tidak mendukung iframe.
            </iframe>
            
            <div id="loading-overlay">
                <img src="1.png" alt="Loading Profile" class="loading-profile-image">
            </div>
        </div>

        <div id="right-sidebar-drawer">
            <div class="profile-header">
                 <img src="1.png" alt="Foto Profil" class="profile-image">
            </div>

            <div class="app-grid" id="app-grid">
                </div>
        </div>

    </div>

</body>
</html>
