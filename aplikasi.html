<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Shortcut URL Realtime (Light Mode)</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
    
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <script type="module">
        // Import modul Firebase yang diperlukan: App, Realtime Database, dan fungsi Update
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        
        // --- Konfigurasi Firebase Anda (TIDAK DIUBAH) ---
        const firebaseConfig = {
            apiKey: "AIzaSyCba6M_spBXvuG91Zn-XWJ4bSTX6vNcST0",
            authDomain: "index-68220.firebaseapp.com",
            databaseURL: "https://index-68220-default-rtdb.firebaseio.com",
            projectId: "index-68220",
            storageBucket: "index-68220.firebasestorage.app",
            messagingSenderId: "633087068802",
            appId: "1:633087068802:web:f8aa1f2ef9c00b99d1429b",
            measurementId: "G-2VQCRFJQCM"
        };
        
        const SAFE_APP_ID = 'user-shortcuts'; 
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        const shortcutRef = ref(db, 'artifacts/' + SAFE_APP_ID + '/shortcuts/list');

        let shortcutsData = {};
        let activeIframeUrl = null;
        let editingKey = null; // State untuk melacak item yang sedang diedit
        let sortableInstance = null; // Instansi SortableJS

        function startRealtimeListener() {
            onValue(shortcutRef, (snapshot) => {
                const data = snapshot.val();
                shortcutsData = data || {};
                renderShortcuts();
                // Inisialisasi Sortable setelah data dimuat
                initializeSortable();
            }, (error) => {
                console.error("Error membaca data RTDB:", error);
                document.getElementById('app-grid').innerHTML = 
                    '<p style="color:red; font-weight:bold; padding: 20px;">Gagal terhubung ke Firebase. Periksa konsol dan rules database.</p>';
            });
        }
        
        function renderShortcuts() {
            const grid = document.getElementById('app-grid');
            grid.innerHTML = ''; 
            const adminGrid = document.getElementById('admin-list-container');
            adminGrid.innerHTML = ''; 

            // 1. Ambil keys
            const keys = Object.keys(shortcutsData);
            
            // 2. Urutkan berdasarkan properti 'order' (angka). Jika tidak ada, gunakan Infinity
            const sortedKeys = keys.sort((a, b) => {
                const orderA = shortcutsData[a].order === undefined ? Infinity : shortcutsData[a].order;
                const orderB = shortcutsData[b].order === undefined ? Infinity : shortcutsData[b].order;
                return orderA - orderB;
            });

            if (sortedKeys.length === 0) {
                adminGrid.innerHTML = '<p class="text-info">Belum ada shortcut.</p>';
                return;
            }

            sortedKeys.forEach(key => {
                const item = shortcutsData[key];
                const initial = item.name.charAt(0).toUpperCase(); 
                
                // Tentukan konten ikon
                let iconContent = '';
                let isFontAwesome = false;

                if (item.icon && item.icon.startsWith('fa-')) {
                    iconContent = `<i class="${item.icon}"></i>`;
                    isFontAwesome = true;
                } else if (item.icon) {
                    iconContent = item.icon;
                } else {
                    iconContent = initial;
                }


                // 1. Render item di Header
                const appItem = document.createElement('a');
                appItem.href = '#';
                appItem.className = 'app-item';
                if (activeIframeUrl === item.url) {
                       appItem.classList.add('active');
                }
                
                appItem.onclick = (e) => {
                    e.preventDefault();
                    
                    if (activeIframeUrl === item.url) {
                        goBackToShortcuts();
                    } else {
                        loadContent(item.url);
                    }
                };
                
                appItem.innerHTML = `
                    <div class="app-icon-initial ${isFontAwesome ? 'fa-icon-style' : ''}">${iconContent}</div>
                `;
                grid.appendChild(appItem);

                // 2. Render item di Halaman Pengaturan (Admin)
                const adminItem = document.createElement('div');
                adminItem.className = 'admin-list-item';
                // Tambahkan data-id untuk SortableJS
                adminItem.setAttribute('data-id', key); 
                adminItem.innerHTML = `
                    <div class="drag-handle"><i class="fa-solid fa-grip-vertical"></i></div> 
                    <div class="admin-item-details">
                        <span class="admin-item-name">${item.name}</span>
                        <span class="admin-item-url">${item.url}</span>
                    </div>
                    <div class="admin-item-actions">
                        <button class="edit-button" data-key="${key}">Edit</button>
                        <button class="delete-button" data-key="${key}">Hapus</button>
                    </div>
                `;
                adminGrid.appendChild(adminItem);
            });

            // Tambahkan event listener untuk tombol hapus dan edit
            document.querySelectorAll('.delete-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const key = e.target.getAttribute('data-key');
                    deleteShortcut(key);
                });
            });
            document.querySelectorAll('.edit-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const key = e.target.getAttribute('data-key');
                    editShortcut(key);
                });
            });
        }
        
        // --- LOGIC SORTABLEJS ---
        function initializeSortable() {
            const adminGrid = document.getElementById('admin-list-container');
            
            // Hapus instansi SortableJS yang lama jika ada
            if (sortableInstance) {
                sortableInstance.destroy();
            }

            if (adminGrid) {
                sortableInstance = new Sortable(adminGrid, {
                    animation: 150,
                    handle: '.drag-handle', // Hanya elemen dengan kelas ini yang bisa diseret
                    onEnd: function (evt) {
                        // Dipanggil setelah item diseret dan dilepas
                        const newOrder = Array.from(adminGrid.children).map(item => item.getAttribute('data-id'));
                        updateShortcutOrder(newOrder);
                    },
                });
            }
        }
        
        // --- UPDATE ORDER KE FIREBASE ---
        function updateShortcutOrder(newOrderKeys) {
            const updates = {};
            newOrderKeys.forEach((key, index) => {
                // Setiap item diurutkan mendapat nilai 'order' sesuai indeksnya
                updates[key + '/order'] = index; 
            });

            const listRef = ref(db, 'artifacts/' + SAFE_APP_ID + '/shortcuts/list');
            
            update(listRef, updates)
                .then(() => {
                    console.log("Urutan shortcut berhasil diperbarui di Firebase.");
                    // Data akan di-render ulang otomatis oleh onValue listener
                })
                .catch(error => {
                    console.error("Gagal memperbarui urutan:", error);
                    alert('Gagal memperbarui urutan shortcut.');
                });
        }
        // ------------------------------------


        // --- CRUD Operations ---
        window.addShortcut = () => {
            const nameInput = document.getElementById('shortcut-name');
            const urlInput = document.getElementById('shortcut-url');
            const iconInput = document.getElementById('shortcut-icon');

            const name = nameInput.value.trim();
            let url = urlInput.value.trim();
            const icon = iconInput.value.trim() || null;

            if (!name || !url) {
                alert('Nama dan URL tidak boleh kosong!');
                return;
            }
            
            if (!url.match(/^[a-zA-Z]+:\/\//)) {
                url = 'http://' + url;
            }

            const shortcutData = { name, url, icon, updated: Date.now() };

            if (editingKey) {
                // MODE EDIT: UPDATE DATA
                const itemRef = ref(db, 'artifacts/' + SAFE_APP_ID + '/shortcuts/list/' + editingKey);
                
                update(itemRef, shortcutData)
                    .then(() => {
                        resetForm();
                    })
                    .catch(error => {
                        console.error("Gagal mengupdate shortcut:", error);
                        alert('Gagal mengupdate shortcut. (Kemungkinan error rules database)');
                    });

            } else {
                // MODE TAMBAH BARU: PUSH DATA
                shortcutData.created = Date.now();
                
                // Tambahkan properti order baru
                const currentKeys = Object.keys(shortcutsData);
                // Memberikan nilai order tertinggi + 1, agar muncul di paling akhir.
                shortcutData.order = currentKeys.length > 0 ? currentKeys.length : 0; 

                push(shortcutRef, shortcutData)
                    .then(() => {
                        resetForm();
                    })
                    .catch(error => {
                        console.error("Gagal menambahkan shortcut:", error);
                        alert('Gagal menambahkan shortcut. (Kemungkinan error rules database)');
                    });
            }
        };

        window.editShortcut = (key) => {
            const item = shortcutsData[key];
            if (!item) return;

            // Isi form dengan data yang akan diedit
            document.getElementById('shortcut-name').value = item.name;
            document.getElementById('shortcut-url').value = item.url;
            document.getElementById('shortcut-icon').value = item.icon || '';
            
            // Ubah tampilan tombol dan simpan state
            document.querySelector('.add-button').textContent = 'Simpan Perubahan';
            document.querySelector('.cancel-button').style.display = 'inline-block';
            document.querySelector('.admin-form-container h2').textContent = 'Edit Shortcut';
            editingKey = key;
            
            // Pastikan halaman pengaturan terbuka
            showSettingsPage(); 
        };

        window.resetForm = () => {
            document.getElementById('shortcut-name').value = '';
            document.getElementById('shortcut-url').value = '';
            document.getElementById('shortcut-icon').value = '';
            
            document.querySelector('.add-button').textContent = 'Tambahkan Shortcut';
            document.querySelector('.cancel-button').style.display = 'none';
            document.querySelector('.admin-form-container h2').textContent = 'Kelola Shortcut';
            editingKey = null;
        };


        function deleteShortcut(key) {
            if (confirm(`Apakah Anda yakin ingin menghapus shortcut "${shortcutsData[key]?.name}"?`)) { 
                const itemRef = ref(db, 'artifacts/' + SAFE_APP_ID + '/shortcuts/list/' + key);
                remove(itemRef)
                    .then(() => {
                        if (key === editingKey) {
                            resetForm();
                        }
                        // Setelah penghapusan, panggil update order untuk merapikan urutan
                        const remainingKeys = Object.keys(shortcutsData).filter(k => k !== key);
                        if(remainingKeys.length > 0) {
                            // Ambil keys yang tersisa, urutkan dulu berdasarkan order lama, lalu kirim
                            const reorderedKeys = remainingKeys.sort((a, b) => {
                                const orderA = shortcutsData[a].order === undefined ? Infinity : shortcutsData[a].order;
                                const orderB = shortcutsData[b].order === undefined ? Infinity : shortcutsData[b].order;
                                return orderA - orderB;
                            });
                            updateShortcutOrder(reorderedKeys);
                        }
                    })
                    .catch(error => {
                        console.error("Gagal menghapus shortcut:", error);
                        alert('Gagal menghapus shortcut. (Kemungkinan error rules database)');
                    });
            }
        }

        // --- Iframe / Content Navigation Logic (TIDAK DIUBAH) ---

        window.loadContent = (url) => {
            const iframeWrapper = document.getElementById('iframe-wrapper');
            const contentFrame = document.getElementById('content-frame');
            const emptyContent = document.getElementById('empty-content'); 
            const adminPage = document.getElementById('admin-page-content');

            activeIframeUrl = url; 
            contentFrame.src = url;
            iframeWrapper.style.display = 'block'; 
            if (emptyContent) emptyContent.style.display = 'none'; 
            if (adminPage) adminPage.style.display = 'none'; 
            
            renderShortcuts();
        };

        window.showSettingsPage = () => {
            const iframeWrapper = document.getElementById('iframe-wrapper');
            const contentFrame = document.getElementById('content-frame');
            const emptyContent = document.getElementById('empty-content'); 
            const adminPage = document.getElementById('admin-page-content'); 

            iframeWrapper.style.display = 'none';
            contentFrame.src = 'about:blank';
            if (emptyContent) emptyContent.style.display = 'none'; 

            if (adminPage) adminPage.style.display = 'flex'; 

            activeIframeUrl = 'settings';
            renderShortcuts();
        };

        window.goBackToShortcuts = () => {
            const iframeWrapper = document.getElementById('iframe-wrapper');
            const contentFrame = document.getElementById('content-frame');
            const emptyContent = document.getElementById('empty-content'); 
            const adminPage = document.getElementById('admin-page-content'); 

            activeIframeUrl = null; 
            iframeWrapper.style.display = 'none';    
            contentFrame.src = 'about:blank'; 
            if (emptyContent) emptyContent.style.display = 'flex'; 
            if (adminPage) adminPage.style.display = 'none';

            renderShortcuts();
        };

        startRealtimeListener();

    </script>
    
    <style>
        /* Variabel Warna Light Mode */
        :root {
            --color-bg-primary: #F0F2F5; /* Latar Belakang Utama Sangat Terang */
            --color-bg-sidebar: #FFFFFF; /* Header Putih Bersih */
            --color-text-primary: #1F2937; /* Teks Utama Gelap */
            --color-text-secondary: #6B7280; /* Teks Sekunder Abu-abu */
            --color-accent-blue: #0A74DA; /* Warna Aksen Biru Modern */
            --color-accent-dark: #0056B3; /* Biru Lebih Gelap (Hover/Active) */
            --color-red: #EF4444; 
            --color-green: #10B981; 
            --color-blue: #3B82F6; 
            
            --color-border-light: #D1D5DB; /* Garis Batas Ringan */
            --color-hover-bg: #E5E7EB; /* Latar Belakang Hover Ringan */

            --header-height: 55px; /* Sedikit lebih tinggi untuk sentuhan modern */
            --shadow-light: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        /* Reset dan Main Layout */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            display: flex;
            flex-direction: column;
            line-height: 1.5;
        }

        /* --- HEADER CONTAINER --- */
        #main-header {
            width: 100%;
            height: var(--header-height);
            min-height: var(--header-height);
            background-color: var(--color-bg-sidebar);
            border-bottom: 1px solid var(--color-border-light);
            box-shadow: var(--shadow-light); 
            display: flex; 
            flex-direction: row; 
            align-items: center; 
            padding: 0 15px; 
            box-sizing: border-box;
            overflow-x: auto; 
            overflow-y: hidden;
            flex-shrink: 0;
            white-space: nowrap;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        #main-header::-webkit-scrollbar { display: none; } 

        /* Daftar Menu di Header */
        .app-grid {
            display: flex;
            flex-direction: row;
            gap: 12px; /* Jarak sedikit lebih besar */
            margin: 0 auto; 
            flex-grow: 1; 
            height: 100%;
            align-items: center;
            justify-content: flex-start;
        }

        /* Item Shortcut */
        .app-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--color-text-primary);
            transition: all 0.2s;
            padding: 4px;
            border-radius: 8px; /* Lebih lembut */
            background-color: transparent;
            height: 80%; 
            box-sizing: border-box;
            overflow: hidden;
            flex-shrink: 0;
        }

        /* Perubahan Hover/Active */
        .app-item:hover { background-color: var(--color-hover-bg); }
        .app-item.active { 
            background-color: var(--color-accent-blue); 
            color: white; 
            font-weight: 600; 
            box-shadow: 0 2px 5px rgba(10, 116, 218, 0.3); /* Shadow untuk Active */
        }
        /* Ikon saat aktif menjadi putih dengan latar belakang biru */
        .app-item.active .app-icon-initial { 
            background-color: white !important; 
            color: var(--color-accent-blue) !important; 
        }

        /* Ikon / Inisial (DIUBAH UNTUK KONSISTENSI WARNA) */
        .app-icon-initial {
            width: 35px;
            height: 35px;
            min-width: 35px;
            /* Latar belakang yang sangat terang */
            background-color: var(--color-hover-bg); 
            /* Warna ikon/inisial default: Biru Aksen */
            color: var(--color-accent-blue); 
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
            font-weight: bold;
            flex-shrink: 0;
            transition: background-color 0.2s;
        }

        /* Penyesuaian Ikon Font Awesome */
        .app-icon-initial.fa-icon-style i {
            font-size: 0.9em; 
            color: inherit; /* Warisi warna dari parent (accent blue) */
        }
        
        /* HAPUS: Hapus variasi warna acak (nth-child) */
        /* Tombol Pengaturan (Gerigi - Di header) */
        #settings-button {
            width: 38px; height: 38px; padding: 0; margin-left: 20px; border-radius: 50%;
            background-color: var(--color-bg-primary); 
            color: var(--color-accent-blue);
            border: 1px solid var(--color-border-light); 
            cursor: pointer;
            box-shadow: var(--shadow-light); 
            display: flex; align-items: center; justify-content: center; font-size: 1.1em;
            flex-shrink: 0;
            transition: background-color 0.2s, color 0.2s;
        }
        #settings-button:hover { 
            background-color: var(--color-accent-blue); 
            color: white; 
            border-color: var(--color-accent-dark);
        }
        #settings-button::before { content: "\2699"; font-size: 1em; margin-right: 0; }
        #settings-button span { display: none; }
        
        /* --- Konten DI BAWAH HEADER --- */
        #content-wrapper {
            display: flex;
            flex-grow: 1;
            width: 100vw;
            overflow: hidden;
        }

        #iframe-wrapper { flex-grow: 1; height: 100%; display: none; }
        #content-frame { width: 100%; height: 100%; border: none; display: block; background-color: white; }
        
        /* Konten Kosong */
        #empty-content { 
            flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; 
            font-size: 1.1em; color: var(--color-text-secondary); background-color: var(--color-bg-primary); 
            text-align: center; height: 100%;
            padding: 20px;
        }
        #empty-content h1 {
            font-size: 2em;
            color: var(--color-accent-blue);
            margin-bottom: 10px;
        }
        
        /* --- Halaman Pengaturan --- */
        #admin-page-content {
            flex-grow: 1; display: none; flex-direction: column; padding: 30px; box-sizing: border-box; 
            background-color: var(--color-bg-primary); overflow-y: auto; height: 100%;
        }
        
        /* Form Input */
        .admin-form-container {
            background-color: var(--color-bg-sidebar);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            margin-bottom: 25px;
        }

        .admin-form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid var(--color-border-light);
            background-color: white;
            color: var(--color-text-primary);
            box-sizing: border-box;
            font-size: 0.95em;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .admin-form-container input:focus {
            border-color: var(--color-accent-blue);
            box-shadow: 0 0 0 3px rgba(10, 116, 218, 0.2);
            outline: none;
        }
        
        .admin-form-container h2 {
            color: var(--color-accent-blue); 
            margin-top: 0;
            border-bottom: 1px solid var(--color-border-light); 
            padding-bottom: 10px; 
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 600;
        }
        .admin-form-container h3 {
            color: var(--color-text-primary); 
            font-size: 1.2em;
            font-weight: 600;
            margin-top: 25px;
            margin-bottom: 10px;
        }
        
        /* Tombol Form */
        .add-button, .cancel-button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            font-size: 0.95em;
        }
        .add-button {
            background-color: var(--color-green); 
            color: white;
        }
        .add-button:hover { background-color: #0d995c; box-shadow: 0 4px 6px rgba(16, 185, 129, 0.3); }
        
        .cancel-button {
            background-color: var(--color-text-secondary); 
            color: white;
            display: none; 
        }
        .cancel-button:hover { background-color: #555555; }


        /* Daftar Shortcut (Drag & Drop) */
        .admin-list-container {
            max-height: 500px; 
            overflow-y: auto; 
            border-top: 1px solid var(--color-border-light); 
            padding-top: 15px;
        }

        /* Item yang bisa diseret */
        .admin-list-item {
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 12px; 
            margin-bottom: 8px;
            border: 1px solid var(--color-border-light);
            border-radius: 8px;
            background-color: white; 
            transition: all 0.2s;
            cursor: grab;
        }
        
        /* Style saat item sedang diseret (dari SortableJS) */
        .admin-list-item.sortable-chosen {
            background-color: var(--color-hover-bg); 
            box-shadow: 0 6px 15px rgba(10, 116, 218, 0.15);
            opacity: 0.95;
            transform: scale(1.01);
            border-color: var(--color-accent-blue);
        }
        
        /* Indikator seret (drag handle) */
        .drag-handle {
            cursor: grab;
            margin-right: 15px;
            color: var(--color-text-secondary);
            font-size: 1.2em;
        }

        .admin-item-details {
            display: flex; flex-direction: column; flex-grow: 1; min-width: 0;
        }
        .admin-item-name {
            font-weight: 600; color: var(--color-text-primary);
        }
        .admin-item-url {
            color: var(--color-text-secondary); font-size: 0.85em;
            overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
        }
        .admin-item-actions {
            flex-shrink: 0;
            margin-left: 10px;
        }
        
        /* Tombol Aksi */
        .delete-button, .edit-button {
            padding: 8px 14px; border: none; border-radius: 6px; cursor: pointer; font-size: 0.8em;
            margin-left: 8px; 
            font-weight: 500;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        .edit-button {
            background-color: var(--color-blue); 
            color: white;
        }
        .edit-button:hover { background-color: #3168c7; }
        
        .delete-button {
            background-color: var(--color-red); 
            color: white;
        }
        .delete-button:hover { background-color: #c52929; }


        /* ========================================================== */
        /* --- MEDIA QUERY: MOBILE (Max 768px) --- */
        /* ========================================================== */
        @media screen and (max-width: 768px) {

            :root {
                --header-height: 60px; 
            }

            #main-header {
                height: var(--header-height);
                min-height: var(--header-height);
            }
            
            #admin-page-content {
                padding: 15px;
            }
            
            .admin-form-container {
                padding: 15px;
            }
            
            .admin-list-item {
                flex-wrap: wrap; /* Izinkan wrap */
                padding: 15px;
                position: relative;
            }
            
            /* Pindahkan drag handle agar lebih mudah disentuh di mobile */
            .drag-handle {
                position: absolute;
                left: 10px; /* Pindahkan ke kiri agar tidak bentrok dengan tombol */
                top: 50%;
                transform: translateY(-50%);
                margin-right: 0;
                font-size: 1.5em;
            }
            
            .admin-item-details {
                margin-left: 40px; /* Beri ruang untuk drag handle */
                width: calc(100% - 10px);
                margin-bottom: 10px;
            }
            .admin-item-url {
                white-space: normal; 
                word-break: break-all;
            }
            .admin-item-actions {
                margin-left: auto; /* Dorong tombol ke kanan */
                margin-top: 0;
            }
            .delete-button, .edit-button {
                margin-left: 5px;
                margin-right: 0;
            }
            
            /* Ganti Tombol Settings di Mobile ke Tombol Back/Home */
            #main-header {
                position: relative;
            }
            /* Tombol Gear di Header Mobile (Diganti dengan tombol Settings Mobile) */
            .app-grid::after {
                content: "\2699"; 
                font-family: 'Font Awesome 6 Free', 'Inter', sans-serif;
                font-weight: 900;
                color: var(--color-text-secondary);
                font-size: 1.3em;
                padding: 5px;
                cursor: pointer;
                display: flex;
                align-items: center;
                margin-left: 10px;
                border: 1px solid var(--color-border-light);
                border-radius: 6px;
                height: 35px;
                width: 35px;
                justify-content: center;
                transition: all 0.2s;
            }
            .app-grid:hover::after {
                background-color: var(--color-hover-bg);
            }
            .app-grid {
                padding-right: 50px; /* Beri ruang untuk tombol setting */
            }
            #settings-button {
                position: absolute;
                right: 15px;
                top: 50%;
                transform: translateY(-50%);
                display: flex; 
                width: 40px;
                height: 40px;
                font-size: 1.2em;
            }
            
            .app-item {
                padding: 4px;
            }
            
        }
    </style>
</head>
<body>

    <header id="main-header">
        <button id="back-button" onclick="goBackToShortcuts()" style="display:none; width: 40px; height: 40px; border-radius: 50%; background-color: var(--color-accent-blue); color: white; border: none; cursor: pointer; font-size: 1.2em; margin-right: 15px; box-shadow: var(--shadow-light); flex-shrink: 0; transition: background-color 0.2s;">
            <i class="fa-solid fa-arrow-left"></i>
        </button>

        <div class="app-grid" id="app-grid">
            </div>
        
        <button id="settings-button" onclick="showSettingsPage()" title="Pengaturan">
        </button>
    </header>

    <div id="content-wrapper">
        
        <div id="admin-page-content">
            <div class="admin-form-container">
                <h2>Kelola Shortcut</h2>
                
                <input type="text" id="shortcut-name" placeholder="Nama Aplikasi (Contoh: Google)" />
                <input type="text" id="shortcut-url" placeholder="URL Lengkap (Contoh: https://www.google.com)" />
                <input type="text" id="shortcut-icon" placeholder="Ikon (Contoh: 🚀 atau fa-solid fa-rocket)" /> 
                <div>
                    <button class="add-button" onclick="addShortcut()">Tambahkan Shortcut</button>
                    <button class="cancel-button" onclick="resetForm()">Batal Edit</button>
                </div>

                <h3>Daftar Shortcut Aktif (Seret untuk Mengatur Urutan)</h3>
                <div id="admin-list-container" class="admin-list-container">
                </div>
            </div>
        </div>

        <div id="empty-content">
            <h1>Aplikasi Shortcut Saya</h1>
            <p>Pilih ikon shortcut dari header di atas untuk memuatnya, atau klik tombol pengaturan (<i class="fa-solid fa-gear"></i>) untuk mengelola daftar.</p>
        </div>

        <div id="iframe-wrapper">
            <iframe id="content-frame" title="Area Konten">
                Browser Anda tidak mendukung iframe.
            </iframe>
        </div>

    </div>

    <script>
        const originalShowSettingsPage = window.showSettingsPage;
        window.showSettingsPage = () => {
            originalShowSettingsPage();
            document.getElementById('settings-button').style.display = 'none';
            document.getElementById('back-button').style.display = 'flex';
        };

        const originalGoBackToShortcuts = window.goBackToShortcuts;
        window.goBackToShortcuts = () => {
            originalGoBackToShortcuts();
            // Perlu cek apakah di mobile
            if (window.innerWidth <= 768) {
                // Di mobile, tombol gear/settings berada di posisi 'settings-button' yang di-toggle
                document.getElementById('settings-button').style.display = 'flex';
            } else {
                // Di desktop, tombol settings selalu ada
                document.getElementById('settings-button').style.display = 'flex';
            }
            document.getElementById('back-button').style.display = 'none';
        };
        
        // Atur initial state tombol saat load
        window.onload = () => {
            // Memastikan tombol back disembunyikan saat aplikasi pertama dimuat
            document.getElementById('back-button').style.display = 'none'; 

            // Cek jika tombol pengaturan perlu diubah di mobile
            if (window.innerWidth <= 768) {
                // Sembunyikan tombol 'settings-button' (gerigi di kanan) saat halaman dimuat di mobile
                // Logic ini di override oleh CSS, jadi pastikan tombol tsb ada di HTML.
                // Logika show/hide akan mengontrol tampilan tombol 'back-button' dan 'settings-button'.
                // Biarkan CSS mengatur tampilan awal tombol Settings.
            }
        };

    </script>
</body>
</html>
