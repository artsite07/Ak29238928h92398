<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akses Ultra Minimalis + Firebase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <style>
        /* Ultra Minimalist Design Variables */
        :root {
            --primary-blue: #007BFF; /* Biru terang */
            --bg-light: #F4F7F9;
            --card-bg: #FFFFFF;
            --text-dark: #212529;
            --text-light: #6C757D; 
            --input-border: #DEE2E6;
            --error-red: #EF4444;
            --success-green: #10B981;
            --font-main: 'Poppins', sans-serif;
            --gap-medium: 40px; /* Jarak antara jam/tanggal dan input */
        }

        /* Base & Layout */
        body {
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }
        .container {
            width: 100%;
            max-width: 380px; 
            padding: 20px;
            text-align: center;
        }

        /* Time & Date Display Group */
        .header-info {
            margin-bottom: var(--gap-medium);
        }

        /* Time Display (Biru, Super Besar dan Tebal) */
        .time-display {
            font-family: var(--font-main);
            font-weight: 800;
            font-size: 8rem;
            color: var(--primary-blue);
            line-height: 1;
        }
        
        /* Date Display (Ringan) */
        .date-display {
            font-weight: 400;
            font-size: 1.1rem;
            color: var(--text-light);
            margin-top: 10px;
        }

        /* Form & Input */
        .form-group {
            text-align: left;
            position: relative;
        }

        .password-input {
            width: 100%; 
            padding: 18px 20px;
            border: 1px solid var(--input-border);
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1.1rem;
            color: var(--text-dark);
            background-color: var(--card-bg);
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
        }
        
        .password-input:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 1px var(--primary-blue);
        }
        
        /* State Visual Feedback */
        .password-input.is-error {
            border-color: var(--error-red);
            box-shadow: 0 0 0 2px var(--error-red);
        }
        .password-input.is-success {
            border-color: var(--success-green);
            box-shadow: 0 0 0 2px var(--success-green);
        }

        /* Menyembunyikan tombol submit */
        button[type="submit"] {
            display: none; 
        }

    </style>
</head>
<body>

    <div class="container">
        
        <div class="header-info">
            <div class="time-display" id="currentTime">00:00</div>
            
            <div class="date-display" id="currentDate"></div>
        </div>

        <form id="loginForm">
            
            <div class="form-group">
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="password-input"
                    required 
                    placeholder="Masukkan sandi..."
                    autocomplete="off"
                >
            </div>
            
            <button type="submit" style="display: none;"></button>
        </form>

    </div>

    <script>
        // --- KONFIGURASI FIREBASE --- (Gunakan konfigurasi Anda yang asli)
        const firebaseConfig = {
            apiKey: "AIzaSyCba6M_spBXvuG91Zn-XWJ4bSTX6vNcST0",
            authDomain: "index-68220.firebaseapp.com",
            databaseURL: "https://index-68220-default-rtdb.firebaseio.com",
            projectId: "index-68220",
            storageBucket: "index-68220.firebasestorage.app",
            messagingSenderId: "633087068802",
            appId: "1:633087068802:web:f8aa1f2ef9c00b99d1429b",
            measurementId: "G-2VQCRFJQCM"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        // -----------------------------

        const timeElement = document.getElementById('currentTime');
        const dateElement = document.getElementById('currentDate');
        const passwordField = document.getElementById('password');
        const form = document.getElementById('loginForm');
        
        const stateClasses = ['is-error', 'is-success'];
        const locale = 'id-ID'; 

        let isAuthenticating = false; // Flag untuk mencegah double submit

        // Helper: compute SHA-256 hex
        async function sha256Hex(str) {
            const enc = new TextEncoder().encode(str);
            const digest = await crypto.subtle.digest('SHA-256', enc);
            return Array.from(new Uint8Array(digest)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // --- Fungsi Update Waktu dan Tanggal ---
        function updateDateTime() {
            const now = new Date();
            
            // 1. Waktu (Jam:Menit)
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes}`;

            // 2. Tanggal
            const dateOptions = { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric' 
            };
            dateElement.textContent = now.toLocaleDateString(locale, dateOptions);
        }
        
        // --- Fungsi Feedback Visual ---
        function setFeedback(state) {
            // Hapus semua state sebelumnya
            stateClasses.forEach(cls => passwordField.classList.remove(cls));

            if (state === 'success') {
                passwordField.classList.add('is-success');
            } else if (state === 'error') {
                passwordField.classList.add('is-error');
            }
            
            // Bersihkan input setelah feedback
            passwordField.value = '';
            
            // Hapus visual feedback setelah 1.5 detik
            setTimeout(() => {
                stateClasses.forEach(cls => passwordField.classList.remove(cls));
                passwordField.focus();
            }, 1500);
        }

        // --- Fungsi Otentikasi Firebase ---
        async function authenticateUser(inputPassword) {
            try {
                const snapshot = await db.ref('real/passwordHash').once('value');
                const storedHash = snapshot.val();

                if (!storedHash) {
                    console.error('ERROR: Hash sandi tidak ditemukan di Firebase.');
                    return false;
                }

                const inputHash = await sha256Hex(inputPassword);

                return inputHash === storedHash;

            } catch (error) {
                console.error('Error saat autentikasi Firebase:', error);
                return false; // Gagal jika ada error koneksi/runtime
            }
        }

        // --- Event Listener Form (Submit dengan Enter) ---
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            if (isAuthenticating) return;
            
            const password = passwordField.value.trim();
            
            if (password.length === 0) {
                // Jangan lakukan apa-apa jika input kosong
                return;
            }

            isAuthenticating = true;
            passwordField.placeholder = 'Memverifikasi...';

            const success = await authenticateUser(password);
            
            isAuthenticating = false;
            passwordField.placeholder = 'Masukkan sandi...';

            if (success) {
                setFeedback('success');
                // Beri waktu sejenak untuk efek visual
                setTimeout(() => {
                     window.location.href = 'beranda.html'; 
                }, 500);
            } else {
                setFeedback('error');
            }
        });

        // --- Inisialisasi ---
        updateDateTime();
        setInterval(updateDateTime, 10000); 

        document.addEventListener('DOMContentLoaded', () => {
            passwordField.focus();
        });
        
    </script>

</body>
</html>
