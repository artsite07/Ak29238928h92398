<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Adlan Madjied Ridho - Kunci Layar</title>
  <!-- Favicon menggunakan 1.png -->
  <link rel="icon" href="1.png">
  <!-- Menggunakan Poppins untuk kesan yang lebih lembut dan elegan -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- CSS Layar Kunci dengan Tema Cyan Gelap Gradasi -->
  <style>
    :root {
      /* Warna utama diubah menjadi gradasi Cyan Gelap */
      --bg-dark-start: #001f3f;
      /* Dark Navy/Cyan Tua */
      --bg-dark-end: #000c1f;
      /* Lebih gelap lagi */
      --text-light: #f0f0f0;
      --primary: #00BCD4;
      /* Warna Cyan */
      --primary-hover: #0097A7;
      /* Cyan lebih gelap untuk hover */
      --input-bg: rgba(255, 255, 255, 0.05);
      --input-border: rgba(255, 255, 255, 0.2);
      --font-main: 'Poppins', sans-serif;
      --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--font-main);
    }

    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      /* MENGHAPUS GAMBAR LATAR BELAKANG */
      background: linear-gradient(135deg, var(--bg-dark-start) 0%, var(--bg-dark-end) 100%);
      color: var(--text-light);
      transition: background-color 0.5s ease;
    }

    /* ---------------------- LAYAR KUNCI / LOGIN TUNGGAL ---------------------- */
    #lockScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* Menggunakan background transparan agar gradasi body terlihat */
      background: transparent; 
      color: var(--text-light);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      padding: 1rem;
    }

    #lockScreen.active {
      display: flex;
      opacity: 1;
    }

    /* Style untuk Jam Digital */
    #digitalClock {
      font-size: 8.5rem;
      font-weight: 200;
      margin-bottom: 0.2rem;
      letter-spacing: -3px;
      line-height: 1;
      /* Bayangan Cyan lembut */
      text-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
      color: var(--primary);
      transition: font-size 0.3s ease;
    }

    /* Style untuk Tanggal */
    #dateDisplay {
      font-size: 1.2rem;
      font-weight: 300;
      margin-bottom: 4rem;
      color: rgba(255, 255, 255, 0.8);
      letter-spacing: 1px;
    }

    /* Input Form diperkecil (Windows-style PIN input) */
    #lockInputForm {
      width: 100%;
      max-width: 240px;
      /* Diperkecil dari 300px menjadi 240px */
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .input-group {
      position: relative;
    }

    /* Input Sandi */
    .password-input {
      width: 100%;
      padding: 0.8rem 1rem 0.8rem 3rem;
      /* Padding disesuaikan */
      border-radius: 8px;
      /* Sudut sedikit lebih tegas */
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text-light);
      font-size: 1.0rem;
      font-weight: 300;
      outline: none;
      transition: border-color .3s ease, background .3s ease, box-shadow 0.3s ease;
      box-shadow: var(--shadow-soft);
    }

    .password-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .password-input:focus {
      border-color: var(--primary);
      /* Border cyan saat focus */
      background: rgba(255, 255, 255, 0.1);
      /* Background lebih terang saat focus */
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.2), var(--shadow-soft);
      /* Bayangan Cyan */
    }

    .password-input:focus+.input-icon {
      color: var(--primary);
    }


    /* Tombol */
    button {
      width: 100%;
      padding: 0.8rem;
      background: var(--primary);
      /* Cyan sebagai warna tombol */
      color: var(--bg-dark-start); /* Menggunakan warna gelap dari gradasi */
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s, box-shadow 0.3s ease;
      text-transform: uppercase;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
      /* Bayangan hitam yang lebih tegas */
      letter-spacing: 1px;
    }

    button:hover:not(:disabled) {
      background-color: var(--primary-hover);
      /* Cyan lebih gelap saat hover */
      color: var(--text-light);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
    }

    button:active:not(:disabled) {
      transform: translateY(1px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    button:disabled {
      background-color: #585858;
      cursor: not-allowed;
      box-shadow: none;
      color: rgba(255, 255, 255, 0.5);
    }

    /* Status pesan */
    #lockStatus {
      margin-top: 2rem;
      font-size: 0.95rem;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.8);
      height: 1.5rem;
    }

    /* CSS untuk loading saat proses otentikasi */
    .loading-spinner {
      border: 4px solid #f0f0f0;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    #btnUnlock>* {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    /* Utility class untuk menyembunyikan elemen */
    .hidden {
      display: none !important;
    }

    /* ---------------------- BERANDA (IFRAME CONTENT) ---------------------- */
    #berandaContainer {
      display: none;
      width: 100%;
      height: 100%;
      background: #f0f4f8;
      flex-direction: column;
    }

    #berandaIframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Media Query untuk responsif */
    @media (max-width: 600px) {
      #digitalClock {
        font-size: 4.5rem;
        letter-spacing: -1px;
      }

      #dateDisplay {
        font-size: 0.9rem;
        margin-bottom: 3rem;
      }
    }
  </style>
</head>

<body>

  <!-- 1. LAYAR KUNCI / LOGIN TUNGGAL -->
  <div id="lockScreen">

    <!-- Judul untuk mode Login (Dihapus) -->

    <!-- Jam Digital (Selalu ditampilkan) -->
    <div id="digitalClock"></div>
    <div id="dateDisplay"></div>

    <!-- Formulir Sandi -->
    <form id="lockInputForm" autocomplete="off">
      <div class="input-group">
        <input id="lockPw" class="password-input" type="password" placeholder="MASUKKAN KATA SANDI" aria-label="Password Kunci Layar" required>
        <i class="fas fa-lock input-icon"></i>
      </div>
      <button id="btnUnlock" type="submit">
        <span id="unlockButtonText">MASUK</span>
        <div id="unlockSpinner" class="loading-spinner hidden"></div>
      </button>
    </form>
    <div id="lockStatus" aria-live="polite"></div>
  </div>

  <!-- 2. KONTEN BERANDA (setelah berhasil otentikasi) -->
  <div id="berandaContainer">
    <iframe id="berandaIframe" title="Halaman Beranda"></iframe>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // --- KONFIGURASI FIREBASE ---
    // NOTE: Konfigurasi ini adalah contoh.
    const firebaseConfig = {
      apiKey: "AIzaSyCba6M_spBXvuG91Zn-XWJ4bSTX6vNcST0",
      authDomain: "index-68220.firebaseapp.com",
      databaseURL: "https://index-68220-default-rtdb.firebaseio.com",
      projectId: "index-68220",
      storageBucket: "index-68220.firebasestorage.app",
      messagingSenderId: "633087068802",
      appId: "1:633087068802:web:f8aa1f2ef9c00b99d1429b",
      measurementId: "G-2VQCRFJQCM"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const decoyPassword = "A4521";
    // Setup decoy password on load if not exist
    db.ref('decoy/password').get().then(snap => {
      if (!snap.exists() || snap.val() !== decoyPassword) {
        db.ref('decoy/password').set(decoyPassword).catch(() => console.warn('Gagal set decoy password'));
      }
    }).catch(() => console.warn('Gagal cek decoy password'));

    // --- ELEMEN DOM ---
    const berandaContainer = document.getElementById('berandaContainer');
    const berandaIframe = document.getElementById('berandaIframe');

    // Elemen Layar Kunci / Login
    const lockScreen = document.getElementById('lockScreen');
    const digitalClock = document.getElementById('digitalClock');
    const dateDisplay = document.getElementById('dateDisplay');
    const formLock = document.getElementById('lockInputForm');
    const pwInputLock = document.getElementById('lockPw');
    const statusDivLock = document.getElementById('lockStatus');
    const btnUnlock = document.getElementById('btnUnlock');
    const buttonTextUnlock = document.getElementById('unlockButtonText');
    const spinnerUnlock = document.getElementById('unlockSpinner');


    // --- FUNGSI UTILITY ---

    /**
     * Memperbarui jam dan tanggal digital
     */
    function updateClock() {
      const now = new Date();
      // Format waktu HH:MM (tanpa detik) dan menggunakan titik dua (:)
      const timeString = now.toLocaleTimeString('id-ID', {
        hour: '2-digit',
        minute: '2-digit',
        hour12: false // Memastikan format 24 jam untuk konsistensi tanpa AM/PM
      }).replace(/\./g, ':'); // Mengganti titik pemisah dengan titik dua

      // Format tanggal Hari, DD Bulan YYYY
      const dateString = now.toLocaleDateString('id-ID', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      digitalClock.textContent = timeString;
      dateDisplay.textContent = dateString;
    }

    /**
     * Mengubah status tombol buka kunci/masuk menjadi loading
     */
    function setUnlockButtonLoading(isLoading, isLockMode) {
      btnUnlock.disabled = isLoading;
      buttonTextUnlock.classList.toggle('hidden', isLoading);
      spinnerUnlock.classList.toggle('hidden', !isLoading);

      // Perbarui teks tombol berdasarkan mode (Login atau Kunci)
      if (!isLoading) {
        // Mode Kunci (sudah login) -> BUKA KUNCI
        // Mode Login (belum login) -> MASUK
        buttonTextUnlock.textContent = isLockMode ? 'BUKA KUNCI' : 'MASUK';
      } else {
        buttonTextUnlock.textContent = 'MEMVERIFIKASI...';
      }
    }

    /**
     * Mengubah string menjadi hash SHA-256
     */
    async function sha256Hex(str) {
      const enc = new TextEncoder().encode(str);
      const digest = await crypto.subtle.digest('SHA-256', enc);
      return Array.from(new Uint8Array(digest)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    /**
     * Logika otentikasi. Digunakan untuk login utama dan buka kunci layar.
     * @param {string} password 
     * @param {boolean} isLockMode - true jika mode Kunci, false jika mode Login (Initial Access)
     */
    async function authenticate(password, isLockMode) {
      const statusDiv = statusDivLock;

      setUnlockButtonLoading(true, isLockMode);

      statusDiv.textContent = 'Memverifikasi...';
      const val = password || '';

      // Log attempt
      db.ref('decoy/loginAttempts').push({
        ts: Date.now(),
        attempt: val.length + ' chars',
        input: val.substring(0, 3) + '...'
      }).catch(() => {});

      // Decoy password check (hanya berlaku untuk mode Login / Initial Access)
      if (!isLockMode && val === decoyPassword) {
        db.ref('decoy/fakeSuccesses').push({
          ts: Date.now(),
          note: 'decoy used'
        }).catch(() => {});
        statusDiv.textContent = 'AKSES DITOLAK. Mengalihkan...';
        setTimeout(() => {
          // Gunakan window.location.href untuk redirect sesuai instruksi sebelumnya
          window.location.href = 'https://pranx.com/hacker/';
        }, 1500);
        return false;
      }

      // Real password check
      try {
        const snap = await db.ref('real/passwordHash').get();
        if (snap.exists()) {
          const storedHash = snap.val();
          const attemptHash = await sha256Hex(val);

          if (attemptHash === storedHash) {
            sessionStorage.setItem('auth', Date.now().toString());
            statusDiv.textContent = 'AKSES DIBERIKAN. Memuat beranda...';
            return true;
          } else {
            statusDiv.textContent = 'AKSES DITOLAK: KATA SANDI SALAH.';
          }
        } else {
          statusDiv.textContent = 'ERROR: HASH KATA SANDI TIDAK DITEMUKAN.';
        }
      } catch (err) {
        console.error('FIREBASE ERROR:', err);
        statusDiv.textContent = 'ERROR JARINGAN. Coba lagi.';
      }

      // Reset loading dan input
      setUnlockButtonLoading(false, isLockMode);
      pwInputLock.value = '';
      pwInputLock.focus();

      return false;
    }


    // --- LOGIKA TAMPILAN & TIMER OTOMATIS ---

    // Menghapus semua logika timer otomatis dan event listener yang terkait.
    let timeoutTimer;
    // INACTIVITY_TIMEOUT diatur menjadi 10 detik (10000 ms)
    const INACTIVITY_TIMEOUT = 10000;

    // Simpan referensi listener agar bisa dihapus/ditambahkan di iframe
    let iframeInactivityListeners = [];
    let isIframeListenersActive = false;
    // Menghapus penggunaan 'interactionEvents' dan fungsi 'removeIframeInactivityListeners' & 'setupInactivityListeners'
    // karena tujuannya adalah menonaktifkan fitur ini.
    const interactionEvents = ['mousemove', 'mousedown', 'keypress', 'scroll', 'touchstart'];


    /**
     * FUNGSI DINONAKTIFKAN: Menghapus semua listener interaksi dari iframe
     */
    function removeIframeInactivityListeners() {
      // Logika dihapus
    }

    /**
     * FUNGSI DINONAKTIFKAN: Memasang semua listener interaksi ke window dan iframe
     */
    function setupInactivityListeners() {
      // Tidak ada listener yang dipasang agar kunci otomatis tidak berfungsi
      console.log('Kunci otomatis dinonaktifkan. Tidak ada listener interaksi yang dipasang.');
    }


    /**
     * Mengubah mode Layar Kunci (Sesi aktif)
     * Tampilan selalu Layar Kunci Digital
     */
    function setLockMode() {
      // Tampilan Mode Kunci: Jam/Tanggal aktif, Status sesuai gambar: "Sistem terkunci..."
      setUnlockButtonLoading(false, true); // true = mode Kunci
      statusDivLock.textContent = '';
      document.title = 'Adlan Madjied Ridho - Kunci Layar';
      // removeIframeInactivityListeners(); // Tidak perlu dihapus karena tidak ada yang dipasang
    }

    /**
     * Mengubah mode Layar Login (Tidak ada sesi)
     * Tampilan dibuat sama dengan LockMode
     */
    function setLoginMode() {
      // Tampilan Mode Login: Jam/Tanggal aktif, Status sesuai gambar: "Sistem terkunci..."
      setUnlockButtonLoading(false, false); // false = mode Login
      statusDivLock.textContent = 'Sistem terkunci karena tidak aktif.';
      document.title = 'Adlan Madjied Ridho - Login';
    }

    /**
     * Mengunci kembali halaman dan menampilkan layar kunci.
     * FUNGSI INI HANYA AKAN DIPANGGIL SAAT AWAL (jika ada sesi)
     * DAN BUKAN DARI TIMEOUT.
     */
    function lock() {
      // Hanya kunci jika pengguna sudah login (ada sesi auth)
      if (sessionStorage.getItem('auth')) {
        setLockMode(); // Atur tampilan ke mode Kunci
        lockScreen.classList.add('active');
        berandaContainer.style.display = 'none';
        document.body.style.display = 'flex';
        // Menggunakan Gradasi Cyan Gelap untuk latar belakang body
        document.body.style.background = 'linear-gradient(135deg, var(--bg-dark-start) 0%, var(--bg-dark-end) 100%)'; 
        document.body.style.backgroundSize = 'cover';

        pwInputLock.value = '';
        setTimeout(() => pwInputLock.focus(), 350);
      }
    }

    /**
     * Membuka layar kunci, menampilkan konten beranda.
     */
    function unlockContent() {
      lockScreen.classList.remove('active');

      // Atur style body agar iframe bisa mengambil seluruh viewport
      document.body.style.display = 'block';
      document.body.style.padding = '0';
      document.body.style.margin = '0';
      document.body.style.background = '#f0f4f8'; // Background terang untuk Beranda
      document.body.style.backgroundSize = 'auto'; // Reset background size untuk beranda

      // Tampilkan kontainer beranda
      berandaContainer.style.display = 'flex';

      // Muat beranda.html ke iframe (hanya sekali)
      if (!berandaIframe.src) {
        berandaIframe.src = 'beranda.html';
      }
      // Hapus else block yang memasang ulang listener, karena sekarang dinonaktifkan.

      document.title = 'Adlan Madjied Ridho - Beranda';
      // Tidak perlu panggil resetTimer() karena timer sudah dinonaktifkan
    }

    /**
     * Mengatur ulang timer penghitung waktu tidak aktif.
     * FUNGSI INI KINI KOSONG (menonaktifkan fitur kunci otomatis).
     */
    function resetTimer() {
      clearTimeout(timeoutTimer);
      // Logika di dalamnya dihapus agar timer tidak pernah diatur
      console.log('Fitur kunci otomatis dinonaktifkan.');
    }

    /**
     * Cek status otentikasi saat halaman dimuat
     */
    function checkAuthOnLoad() {
      // Mulai jam digital
      updateClock();
      setInterval(updateClock, 1000); // Perbarui setiap detik

      // Panggil setupInactivityListeners() hanya untuk logging/konsistensi, tapi fungsinya kosong
      setupInactivityListeners();

      // Tampilkan Layar Otentikasi
      lockScreen.classList.add('active');

      // Tentukan mode berdasarkan sesi
      if (sessionStorage.getItem('auth')) {
        lock(); // Sesi ada: Masuk mode Kunci otomatis
      } else {
        setLoginMode(); // Sesi tidak ada: Masuk mode Login (tampilan Lock Screen)
        pwInputLock.focus();
      }
    }


    // --- EVENT HANDLERS ---

    document.addEventListener('DOMContentLoaded', checkAuthOnLoad);

    // Handle Submit Formulir (Login / Buka Kunci)
    formLock.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Tentukan apakah ini mode Kunci (sudah ada auth) atau mode Login (belum ada auth)
      const isLockMode = !!sessionStorage.getItem('auth');

      const success = await authenticate(pwInputLock.value, isLockMode);

      if (success) {
        // Berhasil, sembunyikan layar otentikasi dan muat konten
        setTimeout(() => {
          unlockContent();
        }, 500);
      }
    });
  </script>

</body>

</html>
