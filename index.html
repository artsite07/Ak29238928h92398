<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akses Ultra Minimalis | Dark Mode Cepat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <style>
        /* Ultra Minimalist Dark Mode Variables (Green Accent) */
        :root {
            --primary-green: #10B981; /* Hijau Cemerlang */
            --bg-dark: #1a1a1a; 
            --card-bg: #2d2d2d; 
            --text-light: #e0e0e0; 
            --text-secondary: #a0a0a0; 
            --input-border: #444444; 
            --error-red: #EF4444;
            --success-green: #10B981;
            --font-main: 'Poppins', sans-serif;
            --gap-medium: 40px; 
        }

        /* Base & Layout (Dark Mode) */
        body {
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-dark); 
            color: var(--text-light); 
            transition: background-color 0.3s;
        }
        .container {
            width: 100%;
            max-width: 380px; 
            padding: 20px;
            text-align: center;
            /* Transisi untuk fade-out yang cepat */
            transition: opacity 0.1s, transform 0.1s; 
        }

        /* Time & Date Display Group */
        .header-info {
            margin-bottom: var(--gap-medium);
        }

        /* Time Display (Hijau, Super Besar dan Tebal) */
        .time-display {
            font-family: var(--font-main);
            font-weight: 800;
            font-size: 8rem;
            color: var(--primary-green); 
            line-height: 1;
            transition: color 0.3s;
        }
        
        /* Date Display (Ringan) */
        .date-display {
            font-weight: 400;
            font-size: 1.1rem;
            color: var(--text-secondary); 
            margin-top: 10px;
        }

        /* Form & Input (Dark Mode) */
        .form-group {
            text-align: left;
            position: relative;
        }

        .password-input {
            width: 100%; 
            padding: 18px 20px;
            border: 1px solid var(--input-border);
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1.1rem;
            color: var(--text-light); 
            background-color: var(--card-bg); 
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
        }
        
        .password-input:focus {
            border-color: var(--primary-green); 
            box-shadow: 0 0 0 1px var(--primary-green);
        }
        
        /* State Visual Feedback */
        .password-input.is-error {
            border-color: var(--error-red);
            box-shadow: 0 0 0 2px var(--error-red);
        }
        .password-input.is-success {
            border-color: var(--success-green);
            box-shadow: 0 0 0 2px var(--success-green);
        }

        /* Menyembunyikan tombol submit */
        button[type="submit"] {
            display: none; 
        }
        
        /* Iframe untuk halaman beranda */
        #contentFrame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1000;
            display: none; 
            opacity: 0;
            /* Jeda fade-in yang singkat */
            transition: opacity 0.3s ease-in; 
        }
        #contentFrame.loaded {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="container" id="loginContainer">
        
        <div class="header-info">
            <div class="time-display" id="currentTime">...</div>
            
            <div class="date-display" id="currentDate">Memuat Data Sandi...</div>
        </div>

        <form id="loginForm">
            
            <div class="form-group">
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="password-input"
                    required 
                    placeholder="Memuat..."
                    autocomplete="off"
                    disabled
                >
            </div>
            
            <button type="submit" style="display: none;"></button>
        </form>

    </div>
    
    <script>
        // --- KONFIGURASI FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyCba6M_spBXvuG91Zn-XWJ4bSTX6vNcST0",
            authDomain: "index-68220.firebaseapp.com",
            databaseURL: "https://index-68220-default-rtdb.firebaseio.com",
            projectId: "index-68220",
            storageBucket: "index-68220.firebasestorage.app",
            messagingSenderId: "633087068802",
            appId: "1:633087068802:web:f8aa1f2ef9c00b99d1429b",
            measurementId: "G-2VQCRFJQCM"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        // -----------------------------

        const loginContainer = document.getElementById('loginContainer');
        const timeElement = document.getElementById('currentTime');
        const dateElement = document.getElementById('currentDate');
        const passwordField = document.getElementById('password');
        const form = document.getElementById('loginForm');
        
        const stateClasses = ['is-error', 'is-success'];
        const locale = 'id-ID'; 
        const iframeURL = 'beranda.html';

        let isAuthenticating = false; 
        let storedHash = null; 

        // Helper: compute SHA-256 hex
        async function sha256Hex(str) {
            const enc = new TextEncoder().encode(str);
            const digest = await crypto.subtle.digest('SHA-256', enc);
            return Array.from(new Uint8Array(digest)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // --- Fungsi Update Waktu dan Tanggal ---
        function updateDateTime(initial = false) {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes}`;

            if (initial) {
                const dateOptions = { 
                    weekday: 'long', 
                    day: 'numeric', 
                    month: 'long', 
                    year: 'numeric' 
                };
                dateElement.textContent = now.toLocaleDateString(locale, dateOptions);
            }
        }
        
        // --- Fungsi Feedback Visual (Dimodifikasi: Hapus Jeda) ---
        function setFeedback(state) {
            // Langsung terapkan visual feedback
            stateClasses.forEach(cls => passwordField.classList.remove(cls));

            if (state === 'success') {
                passwordField.classList.add('is-success');
            } else if (state === 'error') {
                passwordField.classList.add('is-error');
                // Untuk error, tetap beri jeda agar user bisa lihat
                setTimeout(() => {
                    stateClasses.forEach(cls => passwordField.classList.remove(cls));
                    passwordField.focus();
                }, 1500);
            }
            
            passwordField.value = '';
        }

        // --- Fungsi Otentikasi Cepat ---
        async function authenticateUser(inputPassword) {
            if (!storedHash) {
                return false;
            }
            const inputHash = await sha256Hex(inputPassword);
            return inputHash === storedHash;
        }
        
        // --- Fungsi Utama: Memuat Hash Sandi ---
        async function preloadPasswordHash() {
            try {
                const snapshot = await db.ref('real/passwordHash').once('value');
                storedHash = snapshot.val();

                if (!storedHash) {
                    dateElement.textContent = 'ERROR: Sandi tidak ditemukan di DB!';
                    passwordField.placeholder = 'DB Error';
                    passwordField.disabled = true;
                } else {
                    dateElement.textContent = new Date().toLocaleDateString(locale, { 
                        weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' 
                    });
                    passwordField.placeholder = 'Masukkan sandi...';
                    passwordField.disabled = false;
                    passwordField.focus();
                }

            } catch (error) {
                console.error('Error saat memuat sandi:', error);
                dateElement.textContent = 'ERROR KONEKSI: Cek jaringan atau Firebase!';
                passwordField.placeholder = 'Koneksi Error';
                passwordField.disabled = true;
            }
        }

        // --- Fungsi Baru: Memuat Iframe (Dioptimalkan tanpa jeda) ---
        function loadIframe() {
            // 1. Sembunyikan kontainer login utama *secepatnya*
            loginContainer.style.opacity = '0';
            loginContainer.style.transform = 'translateY(-20px)';
            loginContainer.style.display = 'none';

            // 2. Buat dan siapkan iframe
            const iframe = document.createElement('iframe');
            iframe.id = 'contentFrame';
            iframe.src = iframeURL;
            
            // 3. Setelah iframe memuat konten, tampilkan dengan efek fade-in
            iframe.onload = function() {
                iframe.classList.add('loaded'); 
            };
            
            // 4. Masukkan iframe ke body
            document.body.appendChild(iframe);
        }


        // --- Event Listener Form (Submit dengan Enter) ---
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            if (isAuthenticating || passwordField.disabled) return;
            
            const password = passwordField.value.trim();
            
            if (password.length === 0) return;

            isAuthenticating = true;
            passwordField.placeholder = 'Memverifikasi...';

            const success = await authenticateUser(password);
            
            isAuthenticating = false;
            passwordField.placeholder = 'Masukkan sandi...';

            if (success) {
                setFeedback('success');
                // PENGALIHAN: Panggil fungsi loadIframe *langsung tanpa jeda*
                loadIframe();
            } else {
                setFeedback('error');
            }
        });

        // --- Inisialisasi ---
        document.addEventListener('DOMContentLoaded', () => {
            preloadPasswordHash(); 
            updateDateTime(true);
            setInterval(() => updateDateTime(false), 10000); 
        });
        
    </script>

</body>
</html>
