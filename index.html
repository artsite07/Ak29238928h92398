<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akses Ultra Minimalis | Dark Mode Cepat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <style>
        /* Ultra Minimalist Dark Mode Variables (Cyan Accent) */
        :root {
            --primary-cyan: #06B6D4; /* Cyan Terang */
            --bg-dark: #1a1a1a; 
            --card-bg: #2d2d2d; 
            --text-light: #e0e0e0; 
            --text-secondary: #a0a0a0; 
            --input-border: #444444; 
            --error-red: #EF4444;
            --success-color: #06B6D4; /* Menggunakan Cyan untuk success */
            --font-main: 'Poppins', sans-serif;
            --gap-medium: 40px; 
        }

        /* Base & Layout (Dark Mode) */
        body {
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-dark); 
            color: var(--text-light); 
            transition: background-color 0.3s;
        }
        .container {
            width: 100%;
            max-width: 380px; 
            padding: 20px;
            text-align: center;
            /* Transisi untuk fade-out yang cepat */
            opacity: 1; /* Default opacity */
            transform: translateY(0); /* Default position */
            transition: opacity 0.3s ease-out, transform 0.3s ease-out; 
        }

        /* Header Info */
        .header-info {
            margin-bottom: 0; 
        }
        
        /* Form & Input (Dark Mode) */
        .form-group {
            text-align: left;
            position: relative;
        }

        .password-input {
            width: 100%; 
            padding: 18px 20px;
            border: 1px solid var(--input-border);
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1.1rem;
            color: var(--text-light); 
            background-color: var(--card-bg); 
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
            margin-top: 20px; 
        }
        
        .password-input:focus {
            border-color: var(--primary-cyan); 
            box-shadow: 0 0 0 1px var(--primary-cyan);
        }
        
        /* State Visual Feedback */
        .password-input.is-error {
            border-color: var(--error-red);
            box-shadow: 0 0 0 2px var(--error-red);
        }
        .password-input.is-success {
            border-color: var(--success-color);
            box-shadow: 0 0 0 2px var(--success-color);
        }

        /* Menyembunyikan tombol submit */
        button[type="submit"] {
            display: none; 
        }
        
        /* Gaya iframe dihapus karena tidak digunakan lagi */
    </style>
</head>
<body>

    <div class="container" id="loginContainer">
        
        <div class="header-info">
            </div>

        <form id="loginForm">
            
            <div class="form-group">
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="password-input"
                    required 
                    placeholder="Memuat..."
                    autocomplete="off"
                    disabled
                >
            </div>
            
            <button type="submit" style="display: none;"></button>
        </form>

    </div>
    
    <script>
        // --- KONFIGURASI FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyCba6M_spBXvuG91Zn-XWJ4bSTX6vNcST0",
            authDomain: "index-68220.firebaseapp.com",
            databaseURL: "https://index-68220-default-rtdb.firebaseio.com",
            projectId: "index-68220",
            storageBucket: "index-68220.firebasestorage.app",
            messagingSenderId: "633087068802",
            appId: "1:633087068802:web:f8aa1f2ef9c00b99d1429b",
            measurementId: "G-2VQCRFJQCM"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        // -----------------------------

        const loginContainer = document.getElementById('loginContainer');
        const passwordField = document.getElementById('password');
        const form = document.getElementById('loginForm');
        
        const stateClasses = ['is-error', 'is-success'];
        // URL tujuan pengalihan
        const REDIRECT_URL = 'beranda.html'; 

        let isAuthenticating = false; 
        let storedHash = null; 
        
        // Konstanta untuk Placeholder
        const PLACEHOLDER_DEFAULT = 'Ketik sandi...';
        const PLACEHOLDER_LOADING = 'Memuat...';
        const PLACEHOLDER_VERIFYING = 'Memverifikasi...';
        const PLACEHOLDER_DB_ERROR = 'DB Error: Cek Firebase';
        const PLACEHOLDER_CONN_ERROR = 'Koneksi Error: Cek jaringan';


        // Helper: compute SHA-256 hex
        async function sha256Hex(str) {
            const enc = new TextEncoder().encode(str);
            const digest = await crypto.subtle.digest('SHA-256', enc);
            return Array.from(new Uint8Array(digest)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // --- Fungsi Feedback Visual ---
        function setFeedback(state) {
            stateClasses.forEach(cls => passwordField.classList.remove(cls));

            if (state === 'success') {
                passwordField.classList.add('is-success');
                passwordField.placeholder = 'Akses Diterima ✅'; 
            } else if (state === 'error') {
                passwordField.classList.add('is-error');
                passwordField.placeholder = 'Sandi Salah ❌';
                // Untuk error, tetap beri jeda agar user bisa lihat
                setTimeout(() => {
                    stateClasses.forEach(cls => passwordField.classList.remove(cls));
                    passwordField.placeholder = PLACEHOLDER_DEFAULT; // Kembali ke default
                    passwordField.focus();
                }, 1500);
            }
            
            passwordField.value = '';
        }

        // --- Fungsi Otentikasi Cepat ---
        async function authenticateUser(inputPassword) {
            if (!storedHash) {
                return false;
            }
            const inputHash = await sha256Hex(inputPassword);
            return inputHash === storedHash;
        }
        
        // --- Fungsi Utama: Memuat Hash Sandi ---
        async function preloadPasswordHash() {
            passwordField.placeholder = PLACEHOLDER_LOADING;
            try {
                const snapshot = await db.ref('real/passwordHash').once('value');
                storedHash = snapshot.val();

                if (!storedHash) {
                    passwordField.placeholder = PLACEHOLDER_DB_ERROR;
                    passwordField.disabled = true;
                } else {
                    passwordField.placeholder = PLACEHOLDER_DEFAULT;
                    passwordField.disabled = false;
                    passwordField.focus();
                }

            } catch (error) {
                console.error('Error saat memuat sandi:', error);
                passwordField.placeholder = PLACEHOLDER_CONN_ERROR;
                passwordField.disabled = true;
            }
        }

        // --- Fungsi BARU: Pengalihan Halaman ---
        function redirect() {
            // 1. Terapkan efek fade-out pada kontainer login
            loginContainer.style.opacity = '0';
            loginContainer.style.transform = 'translateY(-20px)';
            
            // 2. Lakukan pengalihan setelah jeda singkat (untuk visual fade-out)
            setTimeout(() => {
                window.location.href = REDIRECT_URL; // Mengalihkan ke halaman tujuan
            }, 300); // Jeda 300ms sesuai durasi transisi CSS
        }


        // --- Event Listener Form (Submit dengan Enter) ---
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            if (isAuthenticating || passwordField.disabled) return;
            
            const password = passwordField.value.trim();
            
            if (password.length === 0) return;

            isAuthenticating = true;
            passwordField.placeholder = PLACEHOLDER_VERIFYING;

            const success = await authenticateUser(password);
            
            isAuthenticating = false;
            
            if (success) {
                setFeedback('success');
                // PENGALIHAN: Panggil fungsi redirect()
                redirect();
            } else {
                setFeedback('error');
            }
        });

        // --- Inisialisasi ---
        document.addEventListener('DOMContentLoaded', () => {
            preloadPasswordHash(); 
        });
        
    </script>

</body>
</html>
