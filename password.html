<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adlan Madjied Ridho - Set Password</title>
  <link rel="icon" type="image/png" href="1.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    /* Variabel Warna Light Modern - Blue Accent */
    :root {
      --bg-light: #f4f6f9;
      /* Background Putih Kebiruan Sangat Terang */
      --card-bg: #FFFFFF;
      /* Container Putih Bersih */
      --primary-color: #007bff;
      /* Biru Cemerlang sebagai aksen utama */
      --text-dark: #212529;
      /* Teks Sangat Gelap */
      --border-thin: #dee2e6;
      /* Garis batas terang yang halus */
      --font-modern: 'Inter', sans-serif;
      --error-color: #dc3545;
      /* Merah standar */
      --success-color: #28a745;
    }

    /* Font dan Warna Utama */
    * {
      box-sizing: border-box;
      font-family: var(--font-modern);
      /* Transisi global */
      transition: background-color 0.2s, border-color 0.2s, color 0.2s, box-shadow 0.2s;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      background: var(--bg-light);
      color: var(--text-dark);
      -webkit-font-smoothing: antialiased;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Kartu Login Minimalis Murni */
    .card {
      width: min(350px, 90vw);
      /* Lebar sedikit diperbesar */
      padding: 30px;
      /* Padding lebih besar */
      background: var(--card-bg);
      border-radius: 12px;
      text-align: center;
      border: 1px solid var(--border-thin);
      /* Shadow lembut di light mode */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .header-text {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 25px;
      letter-spacing: 0.5px;
    }

    .form-row {
      display: flex;
      flex-direction: column;
      gap: 18px;
      /* Jarak antar elemen */
    }

    .input-group {
      position: relative;
    }

    /* Input Style (Light Modern - Blue Accent) */
    input[type="password"] {
      background: var(--bg-light);
      /* Input sangat terang */
      border: 1px solid var(--border-thin);
      outline: none;
      color: var(--text-dark);
      /* Teks input gelap */
      font-size: 1rem;
      width: 100%;
      padding: 14px 14px 14px 45px;
      /* Padding lebih besar */
      border-radius: 4px;
      -webkit-appearance: none;
      /* Reset style bawaan */
    }

    input[type="password"]::placeholder {
      color: #adb5bd;
      /* Placeholder abu-abu sedang */
    }

    input[type="password"]:focus {
      border-color: var(--primary-color);
      /* Garis batas Biru saat fokus */
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
      /* Cincin fokus Biru halus */
      background: var(--card-bg);
      /* Background input lebih putih saat aktif */
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-color);
      /* Ikon berwarna Biru */
      font-size: 1rem;
    }

    /* Tombol Style (Biru Solid) */
    button {
      width: 100%;
      padding: 14px;
      background: var(--primary-color);
      border: none;
      color: #FFFFFF;
      /* Teks putih di tombol terang */
      font-size: 1rem;
      font-weight: 700;
      border-radius: 4px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
    }

    button:hover {
      background: #0069d9;
      /* Biru sedikit lebih gelap saat di-hover */
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    /* Kotak Status (Jelas terlihat) */
    #status {
      margin-top: 18px;
      font-size: 0.9rem;
      color: var(--error-color);
      /* Warna merah untuk status/error */
      min-height: 20px;
      display: block !important;
    }

    /* Kotak Status Tersembunyi */
    #hint {
      display: none !important;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="header-text">UBAH KATA SANDI</div>
    <form id="setPasswordForm" autocomplete="off">
      <div class="form-row">
        <div class="input-group">
          <i class="fas fa-key input-icon"></i>
          <input id="newPw" type="password" placeholder="KATA SANDI BARU" aria-label="New Password" required />
        </div>
        <div class="input-group">
          <i class="fas fa-check-double input-icon"></i>
          <input id="confirmPw" type="password" placeholder="KONFIRMASI KATA SANDI" aria-label="Confirm Password" required />
        </div>
        <button id="btnSet" type="submit">SIMPAN KATA SANDI BARU</button>
      </div>
    </form>

    <div id="status" aria-live="polite">Masukkan Kata Sandi Baru</div>
    <div id="hint"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    /* KONFIGURASI FIREBASE */
    const firebaseConfig = {
      apiKey: "AIzaSyCba6M_spBXvuG91Zn-XWJ4bSTX6vNcST0",
      authDomain: "index-68220.firebaseapp.com",
      databaseURL: "https://index-68220-default-rtdb.firebaseio.com",
      projectId: "index-68220",
      storageBucket: "index-68220.firebasestorage.app",
      messagingSenderId: "633087068802",
      appId: "1:633087068802:web:f8aa1f2ef9c00b99d1429b",
      measurementId: "G-2VQCRFJQCM"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Elements
    const form = document.getElementById('setPasswordForm');
    const newPwInput = document.getElementById('newPw');
    const confirmPwInput = document.getElementById('confirmPw');
    const status = document.getElementById('status');
    const btnSet = document.getElementById('btnSet');

    // Helper: compute SHA-256 hex of a string
    async function sha256Hex(str) {
      const enc = new TextEncoder().encode(str);
      const digest = await crypto.subtle.digest('SHA-256', enc);
      return Array.from(new Uint8Array(digest)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      btnSet.disabled = true;
      status.textContent = 'Memverifikasi dan Menyimpan...';
      // MENGUBAH WARNA STATUS SAAT LOADING KE WARNA AKSEN (BIRU)
      status.style.color = 'var(--primary-color)';

      const newPw = newPwInput.value.trim();
      const confirmPw = confirmPwInput.value.trim();

      if (newPw.length < 5) {
        status.textContent = 'Kata sandi minimal 5 karakter.';
        // MENGUBAH WARNA STATUS SAAT ERROR KE WARNA MERAH
        status.style.color = 'var(--error-color)';
        btnSet.disabled = false;
        newPwInput.focus();
        return;
      }

      if (newPw !== confirmPw) {
        status.textContent = 'Konfirmasi kata sandi tidak cocok.';
        // MENGUBAH WARNA STATUS SAAT ERROR KE WARNA MERAH
        status.style.color = 'var(--error-color)';
        btnSet.disabled = false;
        confirmPwInput.focus();
        return;
      }

      try {
        const newHash = await sha256Hex(newPw);

        // Simpan hash kata sandi yang sah ke 'real/passwordHash'
        await db.ref('real/passwordHash').set(newHash);

        // Simpan kata sandi umpan (decoy password) ke 'decoy/password'
        const decoyPassword = "A4521";
        await db.ref('decoy/password').set(decoyPassword);

        status.textContent = 'BERHASIL! Kata Sandi Baru Telah Disimpan.';
        // MENGUBAH WARNA STATUS SAAT SUKSES KE WARNA HIJAU
        status.style.color = 'var(--success-color)';

        // Kosongkan input setelah sukses
        newPwInput.value = '';
        confirmPwInput.value = '';

      } catch (err) {
        console.error('Error saat menyimpan kata sandi:', err);
        status.textContent = 'GAGAL: Error saat menyimpan ke database.';
        // MENGUBAH WARNA STATUS SAAT ERROR KE WARNA MERAH
        status.style.color = 'var(--error-color)';
      }

      btnSet.disabled = false;
      newPwInput.focus();
    });

    // Fokus input saat halaman dimuat
    document.addEventListener('DOMContentLoaded', () => {
      newPwInput.focus();
    });
  </script>
</body>

</html>
