<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adlan Madjied Ridho - Set Password</title>
  <link rel="icon" type="image/png" href="1.png">
  <!-- Font Inter untuk tampilan modern -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Ikon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    /* Variabel Warna Dark Modern - Blue Dark dan Cyan */
    :root {
      --bg-dark: #070a1a;
      /* Background Biru Tua Sangat Gelap */
      --card-bg: #111827;
      /* Container gelap (Navy Blue) */
      --primary-color: #00f5ff;
      /* Cyan Cerah sebagai aksen utama */
      --text-light: #e0e6f0;
      /* Teks Putih Kebiruan */
      --border-thin: #334155;
      /* Garis batas gelap yang halus */
      --font-modern: 'Inter', sans-serif;
    }

    /* Font dan Warna Utama */
    * {
      box-sizing: border-box;
      font-family: var(--font-modern);
      /* Transisi global */
      transition: background-color 0.2s, border-color 0.2s, color 0.2s, box-shadow 0.2s;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      background: var(--bg-dark);
      color: var(--text-light);
      -webkit-font-smoothing: antialiased;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Kartu Login Minimalis Murni */
    .card {
      width: min(350px, 90vw);
      /* Lebar sedikit diperbesar */
      padding: 30px;
      /* Padding lebih besar */
      background: var(--card-bg);
      border-radius: 12px;
      text-align: center;
      border: 1px solid var(--border-thin);
      /* Shadow minimal dan lembut */
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
    }

    .header-text {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 25px;
      letter-spacing: 0.5px;
    }

    .form-row {
      display: flex;
      flex-direction: column;
      gap: 18px;
      /* Jarak antar elemen */
    }

    .input-group {
      position: relative;
    }

    /* Input Style (Dark Modern - Cyan Accent) */
    input[type="password"] {
      background: rgba(0, 0, 0, 0.4);
      /* Input transparan gelap */
      border: 1px solid var(--border-thin);
      outline: none;
      color: var(--text-light);
      font-size: 1rem;
      width: 100%;
      padding: 14px 14px 14px 45px;
      /* Padding lebih besar */
      border-radius: 4px;
      -webkit-appearance: none;
      /* Reset style bawaan */
    }

    input[type="password"]::placeholder {
      color: #6b7280;
      /* Placeholder abu-abu sedang */
    }

    input[type="password"]:focus {
      border-color: var(--primary-color);
      /* Garis batas Cyan saat fokus */
      box-shadow: 0 0 0 2px rgba(0, 245, 255, 0.3);
      /* Cincin fokus Cyan halus */
      background: #0f172a;
      /* Background input lebih gelap saat aktif */
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-color);
      /* Ikon berwarna Cyan */
      font-size: 1rem;
    }

    /* Tombol Style (Cyan Solid) */
    button {
      width: 100%;
      padding: 14px;
      background: var(--primary-color);
      border: none;
      color: var(--bg-dark);
      /* Teks sangat gelap di tombol terang */
      font-size: 1rem;
      font-weight: 700;
      border-radius: 4px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: #00e0ef;
      /* Cyan sedikit lebih gelap saat di-hover */
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    /* Kotak Status (Jelas terlihat) */
    #status {
      margin-top: 18px;
      font-size: 0.9rem;
      color: #fca5a5;
      /* Warna merah muda untuk status/error */
      min-height: 20px;
      display: block !important;
    }

    /* Kotak Status Tersembunyi */
    #hint {
      display: none !important;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="header-text">UBAH KATA SANDI</div>
    <form id="setPasswordForm" autocomplete="off">
      <div class="form-row">
        <!-- INPUT KATA SANDI BARU -->
        <div class="input-group">
          <i class="fas fa-key input-icon"></i>
          <input id="newPw" type="password" placeholder="KATA SANDI BARU" aria-label="New Password" required />
        </div>
        <!-- INPUT KONFIRMASI -->
        <div class="input-group">
          <i class="fas fa-check-double input-icon"></i>
          <input id="confirmPw" type="password" placeholder="KONFIRMASI KATA SANDI" aria-label="Confirm Password" required />
        </div>
        <button id="btnSet" type="submit">SIMPAN KATA SANDI BARU</button>
      </div>
    </form>

    <!-- Elemen status (Dibuat terlihat) -->
    <div id="status" aria-live="polite">Masukkan Kata Sandi Baru</div>
    <div id="hint"></div>
  </div>

  <!-- Firebase JS (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    /* KONFIGURASI FIREBASE */
    const firebaseConfig = {
      apiKey: "AIzaSyCba6M_spBXvuG91Zn-XWJ4bSTX6vNcST0",
      authDomain: "index-68220.firebaseapp.com",
      databaseURL: "https://index-68220-default-rtdb.firebaseio.com",
      projectId: "index-68220",
      storageBucket: "index-68220.firebasestorage.app",
      messagingSenderId: "633087068802",
      appId: "1:633087068802:web:f8aa1f2ef9c00b99d1429b",
      measurementId: "G-2VQCRFJQCM"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Elements
    const form = document.getElementById('setPasswordForm');
    const newPwInput = document.getElementById('newPw');
    const confirmPwInput = document.getElementById('confirmPw');
    const status = document.getElementById('status');
    const btnSet = document.getElementById('btnSet');

    // Helper: compute SHA-256 hex of a string
    async function sha256Hex(str) {
      const enc = new TextEncoder().encode(str);
      const digest = await crypto.subtle.digest('SHA-256', enc);
      return Array.from(new Uint8Array(digest)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      btnSet.disabled = true;
      status.textContent = 'Memverifikasi dan Menyimpan...';
      status.style.color = 'var(--primary-color)';

      const newPw = newPwInput.value.trim();
      const confirmPw = confirmPwInput.value.trim();

      if (newPw.length < 5) {
        status.textContent = 'Kata sandi minimal 5 karakter.';
        status.style.color = '#fca5a5'; /* Merah untuk error */
        btnSet.disabled = false;
        newPwInput.focus();
        return;
      }

      if (newPw !== confirmPw) {
        status.textContent = 'Konfirmasi kata sandi tidak cocok.';
        status.style.color = '#fca5a5'; /* Merah untuk error */
        btnSet.disabled = false;
        confirmPwInput.focus();
        return;
      }

      try {
        const newHash = await sha256Hex(newPw);

        // Simpan hash kata sandi yang sah ke 'real/passwordHash'
        await db.ref('real/passwordHash').set(newHash);

        // Simpan kata sandi umpan (decoy password) ke 'decoy/password'
        // Kata sandi umpan yang disarankan adalah A4521, mari kita pertahankan
        const decoyPassword = "A4521";
        await db.ref('decoy/password').set(decoyPassword);

        status.textContent = 'BERHASIL! Kata Sandi Baru Telah Disimpan.';
        status.style.color = '#4ade80'; /* Hijau untuk sukses */

        // Kosongkan input setelah sukses
        newPwInput.value = '';
        confirmPwInput.value = '';

      } catch (err) {
        console.error('Error saat menyimpan kata sandi:', err);
        status.textContent = 'GAGAL: Error saat menyimpan ke database.';
        status.style.color = '#fca5a5'; /* Merah untuk error */
      }

      btnSet.disabled = false;
      newPwInput.focus();
    });

    // Fokus input saat halaman dimuat
    document.addEventListener('DOMContentLoaded', () => {
      newPwInput.focus();
    });
  </script>
</body>

</html>
