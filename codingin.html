<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Codingin 13 Pro Max - Light Mode</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    /* Perubahan untuk Light Mode */
    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: #ffffff; /* Putih terang */
        color: #1f2937; /* Teks gelap */
    }
    #editor { width:100%; height:100vh; }
    /* Toast Notification Styles - Disesuaikan untuk Light Mode */
    #toast-notification {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #e5e7eb; /* Abu-abu terang untuk default */
        color: #1f2937; /* Teks gelap */
        padding: 10px 15px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        pointer-events: none;
        z-index: 1000;
        font-size: 14px;
    }
    #toast-notification.show {
        opacity: 1;
    }
    #toast-notification.success {
        background-color: #10b981; /* Emerald-500 (sama, terlihat bagus) */
        color: #ffffff; /* Teks putih untuk sukses */
    }
    #toast-notification.error {
        background-color: #ef4444; /* Red-500 (sama, terlihat bagus) */
        color: #ffffff; /* Teks putih untuk error */
    }
</style>
</head>
<body>

<div id="toast-notification"></div>

<div id="editor"></div>

<link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.41.0/min/vs/editor/editor.main.css">
<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.41.0/min/vs/loader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.41.0/min/vs/editor/editor.main.nls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.41.0/min/vs/editor/editor.main.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

// --- Firebase ---
const firebaseConfig = {
  apiKey: "AIzaSyCba6M_spBXvuG91Zn-XWJ4bSTX6vNcST0",
  authDomain: "index-68220.firebaseapp.com",
  databaseURL: "https://index-68220-default-rtdb.firebaseio.com",
  projectId: "index-68220",
  storageBucket: "index-68220.firebasestorage.app",
  messagingSenderId: "633087068802",
  appId: "1:633087068802:web:f8aa1f2ef9c00b99d1429b",
  measurementId: "G-2VQCRFJQCM"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// --- Toast Notification Function ---
function showToast(message, type = 'default') {
    const toast = document.getElementById('toast-notification');
    // Reset classes
    toast.className = 'show';
    // Set message
    toast.textContent = message;

    // Apply specific type classes
    if (type === 'success') {
        toast.classList.add('success');
    } else if (type === 'error') {
        toast.classList.add('error');
    } else {
        toast.classList.add('default');
    }

    // Hide after 3 seconds
    setTimeout(() => {
        toast.className = '';
    }, 3000);
}


// --- Load Monaco setelah window load ---
window.addEventListener('load', () => {
    require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.41.0/min/vs' }});
    require(['vs/editor/editor.main'], function() {
        const editor = monaco.editor.create(document.getElementById('editor'), {
            value: '',
            language: 'html',
            theme: 'vs', /* PERUBAHAN UTAMA: Menggunakan tema 'vs' untuk Light Mode */
            automaticLayout: true,
            minimap: { enabled: false },
            fontSize: 14,
            tabSize: 4,
            wordWrap: 'on'
        });

        // --- Preview Logic ---
        const runPreview = () => {
            const code = editor.getValue();
            const blob = new Blob([code], { type:'text/html' });
            window.open(URL.createObjectURL(blob), '_blank');
        };

        // --- Keyboard Shortcut (Ctrl + Q) for Preview ---
        editor.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyQ, runPreview, '');

        // --- Load dari Firebase ---
        get(ref(db, 'code/editor')).then(snapshot => {
            if(snapshot.exists()) editor.setValue(snapshot.val().content);
        }).catch(console.error);

        // --- Auto-save tiap 5 detik ---
        let lastSavedValue = editor.getValue();
        setInterval(() => {
            const currentValue = editor.getValue();
            if(currentValue !== lastSavedValue) {
                showToast('Menyimpan...', 'default');
                set(ref(db, 'code/editor'), { content: currentValue })
                  .then(() => { showToast('Tersimpan ✅', 'success'); lastSavedValue = currentValue; })
                  .catch(err => { showToast('Gagal ❌', 'error'); console.error(err); });
            }
        }, 5000);
    });
});
</script>

</body>
</html>
