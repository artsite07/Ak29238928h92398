<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Codingin 13 Pro Max - Dark Mode</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    /* ðŸŒ™ Perubahan untuk DARK Mode */
    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: #1f2937; /* Latar belakang gelap (Abu-abu gelap) */
        color: #f3f4f6; /* Teks terang */
        /* Menggunakan flexbox untuk tata letak editor dan preview */
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    #main-container {
        display: flex;
        flex-grow: 1;
        overflow: hidden;
    }
    #editor-container {
        flex: 1;
        height: 100%;
    }
    #preview-container {
        flex: 1;
        height: 100%;
        border-left: 1px solid #374151; /* Garis pemisah gelap */
        background-color: #111827; /* Latar belakang preview */
    }
    #live-preview {
        width: 100%;
        height: 100%;
        border: none;
    }

    /* Toast Notification Styles - Disesuaikan untuk Dark Mode */
    #toast-notification {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #374151; /* Abu-abu gelap untuk default */
        color: #f3f4f6; /* Teks terang */
        padding: 10px 15px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4); /* Bayangan lebih gelap */
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        pointer-events: none;
        z-index: 1000;
        font-size: 14px;
    }
    #toast-notification.show {
        opacity: 1;
    }
    #toast-notification.success {
        background-color: #10b981; /* Emerald-500 */
        color: #ffffff;
    }
    #toast-notification.error {
        background-color: #ef4444; /* Red-500 */
        color: #ffffff;
    }
</style>
</head>
<body>

<div id="toast-notification"></div>

<div id="main-container">
    <div id="editor-container">
        <div id="editor" style="width:100%; height:100%;"></div>
    </div>
    <div id="preview-container">
        <iframe id="live-preview" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
    </div>
</div>

<link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.41.0/min/vs/editor/editor.main.css">
<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.41.0/min/vs/loader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.41.0/min/vs/editor/editor.main.nls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.41.0/min/vs/editor/editor.main.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

// --- Firebase ---
const firebaseConfig = {
  apiKey: "AIzaSyCba6M_spBXvuG91Zn-XWJ4bSTX6vNcST0",
  authDomain: "index-68220.firebaseapp.com",
  databaseURL: "https://index-68220-default-rtdb.firebaseio.com",
  projectId: "index-68220",
  storageBucket: "index-68220.firebasestorage.app",
  messagingSenderId: "633087068802",
  appId: "1:633087068802:web:f8aa1f2ef9c00b99d1429b",
  measurementId: "G-2VQCRFJQCM"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// --- Toast Notification Function ---
function showToast(message, type = 'default') {
    const toast = document.getElementById('toast-notification');
    // Reset classes
    toast.className = 'show';
    // Set message
    toast.textContent = message;

    // Apply specific type classes
    if (type === 'success') {
        toast.classList.add('success');
    } else if (type === 'error') {
        toast.classList.add('error');
    } else {
        toast.classList.add('default');
    }

    // Hide after 3 seconds
    setTimeout(() => {
        toast.className = '';
    }, 3000);
}

// --- Live Preview Function (untuk Iframe di tab yang sama) ---
let previewIframe;
function updateLivePreview(code) {
    if (!previewIframe) {
        previewIframe = document.getElementById('live-preview');
    }
    // Menggunakan srcdoc untuk memuat konten HTML ke dalam iframe
    previewIframe.setAttribute('srcdoc', code);
}

// --- Load Monaco setelah window load ---
window.addEventListener('load', () => {
    require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.41.0/min/vs' }});
    require(['vs/editor/editor.main'], function() {
        const editor = monaco.editor.create(document.getElementById('editor'), {
            value: '',
            language: 'html',
            theme: 'vs-dark', /* ðŸŒŸ PERUBAHAN UTAMA: Tema 'vs-dark' untuk Mode Gelap */
            automaticLayout: true,
            minimap: { enabled: false },
            fontSize: 14,
            tabSize: 4,
            wordWrap: 'on'
        });

        // --- Real-time Update Listener ---
        editor.onDidChangeModelContent(() => {
            const code = editor.getValue();
            updateLivePreview(code);
        });
        
        // --- Load dari Firebase ---
        get(ref(db, 'code/editor')).then(snapshot => {
            let initialCode = '';
            if(snapshot.exists()) {
                initialCode = snapshot.val().content;
                editor.setValue(initialCode);
            }
            // Panggil updateLivePreview untuk kode awal yang dimuat
            updateLivePreview(initialCode); 
        }).catch(err => console.error("Gagal memuat dari Firebase:", err));

        // --- Auto-save tiap 5 detik ---
        let lastSavedValue = editor.getValue();
        setInterval(() => {
            const currentValue = editor.getValue();
            if(currentValue !== lastSavedValue) {
                showToast('Menyimpan...', 'default');
                set(ref(db, 'code/editor'), { content: currentValue })
                  .then(() => { showToast('Tersimpan âœ…', 'success'); lastSavedValue = currentValue; })
                  .catch(err => { showToast('Gagal âŒ', 'error'); console.error(err); });
            }
        }, 5000);
        
        // --- Preview Logic (Ctrl + Q: Buka di Tab Baru) ---
        const runPreviewInNewTab = () => {
            const code = editor.getValue();
            const blob = new Blob([code], { type:'text/html' });
            window.open(URL.createObjectURL(blob), '_blank');
            showToast('Membuka preview di tab baru...', 'default');
        };

        // --- Keyboard Shortcut (Ctrl + Q) for Preview ---
        editor.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyQ, runPreviewInNewTab, '');

    });
});
</script>

</body>
</html>
